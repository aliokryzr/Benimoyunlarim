<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üêç Yƒ±lan Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:'Orbitron',sans-serif; }
    body {
      background: linear-gradient(145deg,#0f2027,#203a43,#2c5364);
      color:#fff; display:flex; flex-direction:column; align-items:center;
      padding:20px; min-height:100vh;
    }
    h1 {
      font-size:3em; margin-bottom:30px; text-shadow:2px 2px 4px #000;
      user-select:none; text-align:center;
    }

    /* Men√º */
    #mainMenu {
      display:flex; flex-direction:column; align-items:center;
      gap:15px; margin-bottom:40px; width:320px; max-width:90vw;
    }
    #nicknameInput {
      width:100%; max-width:320px; padding:10px 15px;
      border:none; border-radius:8px; font-size:1em;
      outline:none; transition:box-shadow .3s;
    }
    #nicknameInput:focus { box-shadow:0 0 8px #0ff; }
    #startButton {
      width:100%; max-width:320px; padding:10px 25px;
      font-size:1.1em; border:none; border-radius:8px;
      background:#28a745; color:#fff; cursor:pointer;
      transition:background .3s;
    }
    #startButton:hover { background:#218838; }

    /* Sadece En Y√ºksek Skor */
    #scoreTable {
      width:100%; background:rgba(255,255,255,0.1);
      padding:15px 25px; border-radius:12px; text-align:left;
      margin-top:20px;
    }
    #scoreTable h2 {
      font-size:1.3em; margin-bottom:12px; color:#ffd700;
    }
    #topScores {
      list-style: decimal inside;
      color:#d0f0f0; font-size:.95em;
      margin:0; padding-left:0;
    }
    #topScores li { margin-bottom:6px; }
    #topScores .medal { margin-right:6px; }

    /* Oyun Ekranƒ± */
    #gameContainer {
      display:none; flex-direction:row; gap:25px;
      align-items:flex-start; width:100%; max-width:760px;
    }
    #gameFrame {
      position:relative; width:400px; height:400px;
      background:#111; border:10px double #ddd;
      border-radius:15px; box-shadow:0 0 15px 5px #0ff;
      overflow:hidden;
    }
    canvas { width:100%; height:100%; background:#111; }
    #clickToStart {
      position:absolute; top:45%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.7); color:#0ff;
      padding:12px 25px; border-radius:12px;
      font-size:1.6em; cursor:pointer; animation:blink 1s infinite;
    }
    @keyframes blink {0%,100%{opacity:1}50%{opacity:.5}}
    #gameOverScreen {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.85); padding:40px 50px;
      border-radius:15px; text-align:center; display:none; color:#f44;
    }
    #restartButton {
      padding:12px 28px; font-size:1.1em;
      background:#007bff; color:#fff; border:none; border-radius:10px;
      cursor:pointer;
    }
    #restartButton:hover { background:#0056b3; }

    /* Saƒü Panel */
    #scorePanel {
      width:280px; background:rgba(0,0,0,0.5);
      padding:20px; border-radius:15px; box-shadow:0 0 15px #0ff;
      user-select:none; position:relative;
    }
    #scorePanel h3 { font-size:1.3em; margin-bottom:12px; text-align:left; }
    #scorePanel p#instructions {
      font-size:1.1em; line-height:1.4; margin-bottom:15px;
    }
    #currentScore {
      font-size:1.3em; color:#0ff; margin-bottom:15px;
    }
    #scorePanel h3.score-header { color:#0ff; margin-top:20px; }
    #liveScores {
      list-style: decimal inside; color:#fff;
      font-size:1.1em; margin:0; padding-left:0;
    }
    #liveScores li { margin-bottom:8px; }
    #liveScores .medal { margin-right:6px; }

    /* Mobil - Skor panelini √ºstte dƒ±≈üarƒ± ta≈üƒ± */
    @media only screen and (pointer: coarse) and (hover: none) {
      #scorePanel {
        position:absolute!important;
        top:-40px!important;
        left:50%!important;
        transform:translateX(-50%)!important;
        background:rgba(0,0,0,0.7)!important;
      }
      .touch-controls {
        display:grid!important; position:absolute!important;
        bottom:20px!important; left:50%!important;
        transform:translateX(-50%)!important;
        grid-template:80px 80px / 80px 80px 80px;
        grid-template-areas:
          ". up ."
          "left down right";
        gap:15px!important; z-index:200!important;
      }
      .touch-controls button {
        width:80px!important; height:80px!important;
        font-size:2rem!important; border-radius:50%!important;
        background:rgba(255,255,255,0.2)!important; opacity:.2!important;
        color:#fff!important; touch-action:none!important;
      }
      #upBtn{grid-area:up}#leftBtn{grid-area:left}
      #downBtn{grid-area:down}#rightBtn{grid-area:right}
    }
  </style>
</head>
<body>
  <h1>üêç Yƒ±lan Oyunu</h1>

  <div id="mainMenu">
    <input id="nicknameInput" type="text" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" maxlength="12"/>
    <button id="startButton">Oyuna Ba≈üla</button>

    <div id="scoreTable">
      <h2>üèÜ En Y√ºksek Skor</h2>
      <ol id="topScores"></ol>
    </div>
  </div>

  <div id="gameContainer">
    <div id="gameFrame">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="clickToStart">Ba≈ülamak i√ßin tƒ±klayƒ±n</div>
      <div id="gameOverScreen">
        <h2>Game Over</h2>
        <button id="restartButton">Tamam</button>
      </div>
    </div>
    <div id="scorePanel">
      <h3>Bilgilendirme</h3>
      <p id="instructions">
        Oyun y√∂n tu≈ülarƒ±yla oynanƒ±r.<br/>
        Bo≈üluk tu≈üu: Ba≈ülat / Duraklat<br/>
        Duvara veya kendine √ßarparsan oyun biter.
      </p>
      <div id="currentScore">Skor: 0</div>
      <h3 class="score-header">Skor Tablosu</h3>
      <ol id="liveScores"></ol>
    </div>
    <div class="touch-controls">
      <button id="upBtn">‚ñ≤</button>
      <button id="leftBtn">‚óÄ</button>
      <button id="rightBtn">‚ñ∂</button>
      <button id="downBtn">‚ñº</button>
    </div>
  </div>

  <!-- Firebase + Oyun Scriptleri -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    // Firebase konfig√ºrasyonun
    const firebaseConfig = {
      apiKey: "AIzaSyDuPoIPBXKNFrqQpRBuABog8t9YdSt8n7c",
      authDomain: "benimoyunlarim-9c38c.firebaseapp.com",
      databaseURL: "https://benimoyunlarim-9c38c-default-rtdb.firebaseio.com",
      projectId: "benimoyunlarim-9c38c",
      storageBucket: "benimoyunlarim-9c38c.appspot.com",
      messagingSenderId: "48251257364",
      appId: "1:48251257364:web:14c665dc8609a5d5e7dd01",
      measurementId: "G-23MZX1FJ5V"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM
    const nicknameInput      = document.getElementById('nicknameInput');
    const startButton        = document.getElementById('startButton');
    const mainMenu           = document.getElementById('mainMenu');
    const gameContainer      = document.getElementById('gameContainer');
    const clickToStart       = document.getElementById('clickToStart');
    const restartButton      = document.getElementById('restartButton');
    const currentScoreDisplay= document.getElementById('currentScore');
    const topScoresList      = document.getElementById('topScores');
    const liveScoresList     = document.getElementById('liveScores');
    const canvas             = document.getElementById('gameCanvas');
    const ctx                = canvas.getContext('2d');

    // Oyun deƒüi≈ükenleri
    const gridSize = 20, tileCount = canvas.width / gridSize;
    let snake = [], velocityX = 0, velocityY = 0, apple = {}, superApple = null;
    let score = 0, normalAppleCount = 0;
    let isRunning = false, isPaused = false, hasStarted = false, gameInterval, nickname = '';

    // Sadece en y√ºksek skoru dinle
    function attachScoreListener() {
      db.ref('scores')
        .orderByChild('score')
        .limitToLast(1)
        .on('value', snapshot => {
          const data = [];
          snapshot.forEach(child => data.unshift(child.val()));
          topScoresList.innerHTML = '';
          liveScoresList.innerHTML = '';
          if (data.length === 0) {
            const liEmpty1 = document.createElement('li');
            liEmpty1.textContent = '‚Äî: ‚Äî';
            topScoresList.appendChild(liEmpty1);
            liveScoresList.appendChild(liEmpty1.cloneNode(true));
          } else {
            const e = data[0];
            // Men√º
            const liMenu = document.createElement('li');
            const spanMenu = document.createElement('span');
            spanMenu.className = 'medal'; spanMenu.textContent = 'ü•á';
            liMenu.appendChild(spanMenu);
            liMenu.append(` ${e.name}: ${e.score}`);
            topScoresList.appendChild(liMenu);
            // Oyun i√ßi
            const liGame = document.createElement('li');
            const spanGame = document.createElement('span');
            spanGame.className = 'medal'; spanGame.textContent = 'ü•á';
            liGame.appendChild(spanGame);
            liGame.append(` ${e.name}: ${e.score}`);
            liveScoresList.appendChild(liGame);
          }
        });
    }

    // Skoru kaydet
    function saveScore(name, score) {
      return db.ref('scores').push({ name, score, timestamp: Date.now() })
        .catch(console.error);
    }

    // Elma yerle≈ütirme
    function placeApple() {
      apple = { x: Math.floor(Math.random()*tileCount), y: Math.floor(Math.random()*tileCount) };
      if (snake.some(s=>s.x===apple.x&&s.y===apple.y) ||
          (superApple&&superApple.x===apple.x&&superApple.y===apple.y)) {
        placeApple();
      }
    }
    function placeSuperApple() {
      superApple = { x: Math.floor(Math.random()*tileCount), y: Math.floor(Math.random()*tileCount) };
      if (snake.some(s=>s.x===superApple.x&&s.y===superApple.y) ||
          (apple.x===superApple.x&&apple.y===superApple.y)) {
        placeSuperApple();
      }
    }

    // √áizim
    function drawGame() {
      ctx.fillStyle = '#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
      if (!superApple) {
        ctx.fillStyle = '#ff4444'; ctx.beginPath();
        ctx.arc(apple.x*gridSize+gridSize/2,apple.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);
        ctx.fill();
      }
      if (superApple) {
        ctx.fillStyle = '#ffd700'; ctx.beginPath();
        ctx.arc(superApple.x*gridSize+gridSize/2,superApple.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);
        ctx.fill();
      }
      snake.forEach((seg,i)=>{
        ctx.fillStyle = i===0?'#00ffff':'#00cccc';
        ctx.strokeStyle = '#005555'; ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(seg.x*gridSize+gridSize/2,seg.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);
        ctx.fill(); ctx.stroke();
      });
    }

    // Oyun adƒ±mƒ±
    function gameStep() {
      if (isPaused) return;
      const nx = snake[0].x + velocityX, ny = snake[0].y + velocityY;
      if (nx<0||nx>=tileCount||ny<0||ny>=tileCount||snake.some(s=>s.x===nx&&s.y===ny)) {
        endGame(); return;
      }
      snake.unshift({x:nx,y:ny});
      if (!superApple && nx===apple.x&&ny===apple.y) {
        score++; currentScoreDisplay.textContent=`Skor: ${score}`;
        normalAppleCount++;
        normalAppleCount>=10?placeSuperApple():placeApple();
      } else if (superApple && nx===superApple.x&&ny===superApple.y) {
        score+=50; currentScoreDisplay.textContent=`Skor: ${score}`;
        superApple=null; normalAppleCount=0; placeApple();
      } else snake.pop();
      drawGame();
    }

    // Oyun bitti
    function endGame() {
      isPaused = isRunning = hasStarted = false;
      clickToStart.style.display = 'none';
      saveScore(nickname, score).then(()=>{/* realtime g√ºncelleyecek */});
      gameOverScreen.style.display = 'block';
    }

    // D√∂ng√º
    function runGameLoop() {
      clearInterval(gameInterval);
      gameInterval = setInterval(gameStep,120);
    }

    // Event listener‚Äôlar
    window.addEventListener('load', ()=>{
      bindTouchControls();
      attachScoreListener();
    });
    startButton.addEventListener('click',()=>{
      nickname = nicknameInput.value.trim();
      if(!nickname){ alert('Kullanƒ±cƒ± adƒ± gerekli'); nicknameInput.focus(); return; }
      mainMenu.style.display='none'; gameContainer.style.display='flex';
      snake=[{x:8,y:10},{x:7,y:10},{x:6,y:10}];
      velocityX=1; velocityY=0; score=0; normalAppleCount=0;
      currentScoreDisplay.textContent='Skor: 0'; superApple=null; placeApple();
      isPaused=isRunning=hasStarted=false;
      clickToStart.style.display='block'; gameOverScreen.style.display='none';
      drawGame();
    });
    clickToStart.addEventListener('click',()=>{
      if(!hasStarted){
        isRunning=true; isPaused=false; hasStarted=true;
        clickToStart.style.display='none'; runGameLoop();
      }
    });
    restartButton.addEventListener('click',()=>{
      gameOverScreen.style.display='none';
      clearInterval(gameInterval);
      gameContainer.style.display='none'; mainMenu.style.display='flex';
      nicknameInput.value=''; nicknameInput.focus();
      isPaused=isRunning=hasStarted=false;
      attachScoreListener();
    });

    // MOBƒ∞L: Dokunmatik y√∂n kontrolleri
    function bindTouchControls(){
      ['up','left','right','down'].forEach(dir=>{
        document.getElementById(dir+'Btn').addEventListener('touchstart',e=>{
          e.preventDefault();
          if(isRunning&&hasStarted){
            if(dir==='up'&&velocityY!==1){velocityX=0;velocityY=-1;}
            if(dir==='down'&&velocityY!==-1){velocityX=0;velocityY=1;}
            if(dir==='left'&&velocityX!==1){velocityX=-1;velocityY=0;}
            if(dir==='right'&&velocityX!==-1){velocityX=1;velocityY=0;}
          }
        });
      });
    }

    // PC: Klavye y√∂n tu≈ülarƒ± ve bo≈üluk desteƒüi
    window.addEventListener('keydown', function(e) {
      if (!isRunning && !hasStarted) return;
      switch(e.key) {
        case 'ArrowUp':
          if (velocityY !== 1) { velocityX = 0; velocityY = -1; }
          break;
        case 'ArrowDown':
          if (velocityY !== -1) { velocityX = 0; velocityY = 1; }
          break;
        case 'ArrowLeft':
          if (velocityX !== 1) { velocityX = -1; velocityY = 0; }
          break;
        case 'ArrowRight':
          if (velocityX !== -1) { velocityX = 1; velocityY = 0; }
          break;
        case ' ':
          if (!hasStarted) return;
          isPaused = !isPaused;
          currentScoreDisplay.textContent = isPaused
            ? 'Oyun Duraklatƒ±ldƒ± (Bo≈üluk ile devam ettir)'
            : `Skor: ${score}`;
          break;
      }
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)) e.preventDefault();
    });
  </script>
</body>
</html>
