<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>üêç Yƒ±lan Oyunu</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --clr-bg: #09121a;
      --clr-frame-bg: #0f1a26;
      --clr-accent: #0ff;
      --clr-accent-dark: #0aa;
      --clr-panel-bg: rgba(0,0,0,0.6);
      --clr-text: #e0e8f0;
      --clr-score: #ffe066;
      --font-heading: 'Audiowide', cursive;
      --font-body: 'Roboto', sans-serif;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      background: linear-gradient(145deg,#0f2027,#203a43,#2c5364);
      color: var(--clr-text);
      font-family: var(--font-body);
      display: flex; flex-direction: column; align-items:center;
      padding:20px; min-height:100vh;
    }
    h1#gameTitle {
      font-family: var(--font-heading);
      font-size:2.8rem; margin-bottom:1.5rem;
      background: linear-gradient(90deg,var(--clr-accent-dark),var(--clr-accent));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow:0 0 8px var(--clr-accent);
      text-align:center;
    }

    /* ‚Äî‚Äî Ana Men√º ‚Äî‚Äî */
    #mainMenu {
      display:flex; flex-direction:column; align-items:center; gap:1rem;
      width:90vw; max-width:360px; margin-bottom:2rem;
    }
    #nicknameInput {
      width:100%; padding:.75rem 1rem;
      border:none; border-radius:6px;
      background: var(--clr-panel-bg); color: var(--clr-text);
      font-size:1rem; outline:none;
    }
    #startButton {
      width:100%; padding:.75rem;
      background: var(--clr-accent); border:none; border-radius:6px;
      color:#000; font-weight:bold; cursor:pointer;
      transition:background .3s;
    }
    #startButton:hover { background: var(--clr-accent-dark); color:#fff; }

    #mainScore {
      display: none;
      width:100%; background: var(--clr-panel-bg);
      padding:1rem; border-radius:8px; text-align:center;
      border:2px solid var(--clr-accent);
      box-shadow:0 0 12px rgba(0,255,255,0.5);
    }
    #mainScore h2 {
      font-family: var(--font-heading);
      color: var(--clr-accent); font-size:1.4rem;
      margin-bottom:.5rem;
    }
    #mainScore #mainTopHolder {
      font-family: var(--font-body);
      color: var(--clr-score);
      font-size:1rem; font-weight:bold;
    }

    /* ‚Äî‚Äî Oyun + Bilgi Konteyneri ‚Äî‚Äî */
    #gameContainer {
      display:none;
      width:100%; max-width:760px;
      display:flex; gap:1.5rem; align-items:flex-start;
    }

    /* ‚Äî‚Äî Oyun √áer√ßevesi ‚Äî‚Äî */
    #gameFrame {
      flex:1; position:relative;
      background: var(--clr-frame-bg);
      border:6px solid var(--clr-accent-dark);
      box-shadow:0 0 20px var(--clr-accent-dark),
                 inset 0 0 10px var(--clr-accent);
      border-radius:16px; overflow:hidden;
    }
    canvas {
      width:100%; height:100%; display:block;
      background:#111; border-radius:12px;
    }
    #clickToStart {
      position:absolute; top:45%; left:50%;
      transform:translate(-50%,-50%);
      background: rgba(0,0,0,0.7);
      color: var(--clr-accent);
      padding:.75rem 1.25rem; border-radius:8px;
      font-family: var(--font-heading);
      cursor:pointer; animation:blink 1s infinite;
    }
    @keyframes blink {0%,100%{opacity:1}50%{opacity:.5}}
    #gameOverScreen {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background: rgba(0,0,0,0.85);
      padding:2rem; border-radius:12px;
      color:#f44; text-align:center;
      display:none; font-family: var(--font-heading);
      box-shadow:0 0 12px #f44;
    }
    #restartButton {
      margin-top:1rem; padding:.75rem 1.5rem;
      background: var(--clr-accent); border:none; border-radius:8px;
      color:#000; font-weight:bold; cursor:pointer;
      transition:background .3s;
    }
    #restartButton:hover { background: var(--clr-accent-dark); color:#fff; }
    .touch-controls { display:none; }

    /* ‚Äî‚Äî Bilgi Paneli ‚Äî‚Äî */
    #scorePanel {
      background: var(--clr-panel-bg);
      border:3px solid var(--clr-accent);
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,255,255,0.5);
      padding:1.5rem;
      width:300px;
      color: var(--clr-text);
      font-family: var(--font-body);
    }
    #scorePanel h3 {
      font-family: var(--font-heading);
      font-size:1.4rem; color: var(--clr-accent);
      text-align:center; margin-bottom:1rem;
    }
    #scorePanel #instructions {
      font-size:.95rem; line-height:1.4;
      color:#cceeff; margin-bottom:1.5rem;
      text-align:center;
    }
    #scorePanel #currentScore {
      font-family: var(--font-heading);
      font-size:1.6rem; color: var(--clr-score);
      text-align:center; margin-bottom:2rem;
    }
    #scorePanel .score-header {
      font-family: var(--font-heading);
      font-size:1.3rem; color: var(--clr-accent);
      text-align:center; margin-bottom:1rem;
    }
    #scorePanel .score-header::before,
    #scorePanel .score-header::after {
      content: 'üèÜ'; margin:0 .5rem;
    }
    #topHolder {
      display:flex; justify-content:center; align-items:center;
      gap:.75rem;
      padding:.75rem 1rem;
      background: rgba(0,0,0,0.5);
      border:2px solid var(--clr-accent);
      border-radius:8px;
      margin:0 auto;
    }
    #topHolder .top-name {
      color:#ffe066; font-weight:bold; font-size:1rem;
    }
    #topHolder .top-score {
      color:#ff9f1a; font-family: var(--font-heading);
      font-size:1.1rem;
    }

    @media(max-width:700px){
      #gameContainer { flex-direction:column;}
      .touch-controls{ display:flex!important;}
    }
  </style>
</head>
<body>
  <h1 id="gameTitle">üêç Yƒ±lan Oyunu</h1>

  <!-- Ana Men√º -->
  <div id="mainMenu">
    <input id="nicknameInput" type="text" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" maxlength="12"/>
    <button id="startButton">Oyuna Ba≈üla</button>
    <div id="mainScore">
      <h2>En Y√ºksek Skor Sahibi</h2>
      <div id="mainTopHolder">‚Äî: ‚Äî</div>
    </div>
  </div>

  <!-- Oyun & Bilgilendirme -->
  <div id="gameContainer">
    <div id="gameFrame">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="clickToStart">Ba≈ülamak i√ßin tƒ±klayƒ±n</div>
      <div id="gameOverScreen">
        <h2>Game Over</h2>
        <button id="restartButton">Tamam</button>
      </div>
      <div class="touch-controls">
        <button id="upBtn">‚ñ≤</button>
        <button id="leftBtn">‚óÄ</button>
        <button id="downBtn">‚ñº</button>
        <button id="rightBtn">‚ñ∂</button>
      </div>
    </div>
    <div id="scorePanel">
      <h3>Bilgilendirme</h3>
      <p id="instructions">
        Y√∂n tu≈ülarƒ±yla oynanƒ±r.<br/>
        Bo≈üluk tu≈üu: Ba≈ülat/Duraklat<br/>
        √áarpƒ±nca biter.
      </p>
      <div id="currentScore">Skor: 0</div>
      <h3 class="score-header">En Y√ºksek Skor Sahibi</h3>
      <div id="topHolder">
        <span class="top-name">‚Äî</span>
        <span class="top-score">‚Äî</span>
      </div>
    </div>
  </div>

  <!-- Firebase & Oyun Scriptleri -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDuPoIPBXKNFrqQpRBuABog8t9YdSt8n7c",
      authDomain: "benimoyunlarim-9c38c.firebaseapp.com",
      databaseURL: "https://benimoyunlarim-9c38c-default-rtdb.firebaseio.com",
      projectId: "benimoyunlarim-9c38c",
      storageBucket: "benimoyunlarim-9c38c.appspot.com",
      messagingSenderId: "48251257364",
      appId: "1:48251257364:web:14c665dc8609a5d5e7dd01",
      measurementId: "G-23MZX1FJ5V"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM
    const nickIn = document.getElementById('nicknameInput'),
          startBtn = document.getElementById('startButton'),
          mainM = document.getElementById('mainMenu'),
          gc = document.getElementById('gameContainer'),
          clickToStart = document.getElementById('clickToStart'),
          restartBtn = document.getElementById('restartButton'),
          currentScoreEl = document.getElementById('currentScore'),
          mainTop = document.getElementById('mainTopHolder'),
          topHolder = document.getElementById('topHolder'),
          canvas = document.getElementById('gameCanvas'),
          ctx = canvas.getContext('2d');

    // Oyun deƒüi≈ükenleri
    const gridSize = 20, tileCount = canvas.width / gridSize;
    let snake, vx, vy, apple, superApple, score, naCount;
    let isRunning, isPaused, hasStarted, gameInt, nickname;

    // Skor dinleme
    function attachScoreListener(){
      db.ref('scores').orderByChild('score').limitToLast(1)
        .on('value', snap=>{
          const arr = [];
          snap.forEach(c=>arr.unshift(c.val()));
          if(arr.length){
            mainTop.textContent = `${arr[0].name}: ${arr[0].score}`;
            topHolder.querySelector('.top-name').textContent = arr[0].name;
            topHolder.querySelector('.top-score').textContent = arr[0].score;
          } else {
            mainTop.textContent = '‚Äî: ‚Äî';
            topHolder.	querySelector('.top-name').textContent = '‚Äî';
            topHolder.querySelector('.top-score').textContent = '‚Äî';
          }
        });
    }

    function saveScore(n,s){ db.ref('scores').push({name:n,score:s}); }

    function placeApple(){
      apple = { x: Math.floor(Math.random()*tileCount), y: Math.floor(Math.random()*tileCount) };
      if(snake.some(s=>s.x===apple.x&&s.y===apple.y) || (superApple&&superApple.x===apple.x&&superApple.y===apple.y))
        placeApple();
    }
    function placeSuperApple(){
      superApple = { x: Math.floor(Math.random()*tileCount), y: Math.floor(Math.random()*tileCount) };
      if(snake.some(s=>s.x===superApple.x&&s.y===superApple.y) || (apple.x===superApple.x&&apple.y===superApple.y))
        placeSuperApple();
    }
    function drawGame(){
      ctx.fillStyle='#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
      if(!superApple){
        ctx.fillStyle='#ff4444'; ctx.beginPath();
        ctx.arc(apple.x*gridSize+gridSize/2,apple.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);
        ctx.fill();
      }
      if(superApple){
        ctx.fillStyle='#ffd700'; ctx.beginPath();
        ctx.arc(superApple.x*gridSize+gridSize/2,superApple.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);
        ctx.fill();
      }
      snake.forEach((seg,i)=>{
        ctx.fillStyle = i===0?'#00ffff':'#00cccc';
        ctx.strokeStyle='#005555'; ctx.lineWidth=2;
        ctx.beginPath();
        ctx.arc(seg.x*gridSize+gridSize/2,seg.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);
        ctx.fill(); ctx.stroke();
      });
    }
    function gameStep(){
      if(!isRunning||isPaused) return;
      const nx = snake[0].x+vx, ny = snake[0].y+vy;
      if(nx<0||nx>=tileCount||ny<0||ny>=tileCount||snake.some(s=>s.x===nx&&s.y===ny)){
        endGame(); return;
      }
      snake.unshift({x:nx,y:ny});
      if(!superApple&&nx===apple.x&&ny===apple.y){
        score++; currentScoreEl.textContent = `Skor: ${score}`;
        naCount++; naCount>=10?placeSuperApple():placeApple();
      } else if(superApple&&nx===superApple.x&&ny===superApple.y){
        score+=50; currentScoreEl.textContent = `Skor: ${score}`;
        superApple=null; naCount=0; placeApple();
      } else snake.pop();
      drawGame();
    }
    function endGame(){
      isPaused=true; isRunning=false; clearInterval(gameInt);
      clickToStart.style.display='none';
      saveScore(nickname,score);
      document.getElementById('gameOverScreen').style.display='block';
    }
    function runGame(){
      clearInterval(gameInt);
      gameInt = setInterval(gameStep,120);
    }

    window.addEventListener('keydown', e=>{
      if(e.key===' '){
        if(!hasStarted) return;
        isPaused = !isPaused;
        currentScoreEl.textContent = isPaused ? 'Oyun Duraklatƒ±ldƒ±' : `Skor: ${score}`;
      }
      if(!isRunning||isPaused) return;
      if(e.key==='ArrowUp'&&vy!==1){ vx=0;vy=-1; }
      if(e.key==='ArrowDown'&&vy!==-1){ vx=0;vy=1; }
      if(e.key==='ArrowLeft'&&vx!==1){ vx=-1;vy=0; }
      if(e.key==='ArrowRight'&&vx!==-1){ vx=1;vy=0; }
    });

    function bindTouchControls(){
      ['up','down','left','right'].forEach(dir=>{
        const btn=document.getElementById(dir+'Btn'), handler=e=>{
          e.preventDefault();
          if(!isRunning||isPaused) return;
          if(dir==='up'&&vy!==1){vx=0;vy=-1;}
          if(dir==='down'&&vy!==-1){vx=0;vy=1;}
          if(dir==='left'&&vx!==1){vx=-1;vy=0;}
          if(dir==='right'&&vx!==-1){vx=1;vy=0;}
        };
        btn.addEventListener('touchstart',handler,{passive:false});
        btn.addEventListener('click',handler);
      });
    }

    window.addEventListener('load', ()=>{
      attachScoreListener();
      bindTouchControls();
    });

    startBtn.addEventListener('click', ()=>{
      nickname = nickIn.value.trim();
      if(!nickname){ alert('Kullanƒ±cƒ± adƒ± gerekli'); nickIn.focus(); return; }
      mainM.style.display='none'; gc.style.display='flex';
      snake=[{x:8,y:10},{x:7,y:10},{x:6,y:10}];
      vx=1; vy=0; score=0; naCount=0; superApple=null;
      currentScoreEl.textContent='Skor: 0';
      placeApple(); drawGame(); runGame();
      isRunning=false; isPaused=false; hasStarted=false;
      clickToStart.style.display='block';
      attachScoreListener();
    });

    clickToStart.addEventListener('click', ()=>{
      if(!hasStarted){
        isRunning=true; hasStarted=true; isPaused=false;
        clickToStart.style.display='none';
      }
    });

    restartBtn.addEventListener('click', ()=>{
      document.getElementById('gameOverScreen').style.display='none';
      clearInterval(gameInt);
      gc.style.display='none'; mainM.style.display='flex';
      nickIn.value=''; nickIn.focus();
      isRunning=isPaused=hasStarted=false;
      attachScoreListener();
    });
  </script>
</body>
</html>
