<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>üêç Yƒ±lan Oyunu</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>

  <style>
    /* ‚Äî‚Äî Tema Deƒüi≈ükenleri ‚Äî‚Äî */
    :root {
      /* Renk Paleti */
      --clr-bg: #0a0f17;
      --clr-panel-bg: rgba(10,15,23,0.7);
      --clr-accent: #29d4ff;
      --clr-accent-dark: #0b8fa2;
      --clr-text: #ddeeff;
      --clr-score: #ffec29;
      --clr-score-header: #ff6a29;
      /* Font Ayarlarƒ± */
      --font-heading: 'Audiowide', cursive;
      --font-body: 'Roboto', sans-serif;
    }

    /* ‚Äî‚Äî Global ‚Äî‚Äî */
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      background: linear-gradient(145deg,#0f2027,#203a43,#2c5364);
      color: var(--clr-text);
      display: flex; flex-direction: column; align-items:center;
      padding:20px; min-height:100vh;
      font-family: var(--font-body);
    }
    a, button, input { font-family: var(--font-body); }

    /* ‚Äî‚Äî Ba≈ülƒ±k ‚Äî‚Äî */
    h1#gameTitle {
      font-family: var(--font-heading);
      font-size: 3rem;
      background: linear-gradient(90deg, var(--clr-accent-dark), var(--clr-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 8px var(--clr-accent),
        0 0 16px var(--clr-accent-dark);
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ‚Äî‚Äî Ana Men√º ‚Äî‚Äî */
    #mainMenu {
      display: flex; flex-direction: column; align-items: center;
      gap: 1rem; margin-bottom: 2rem;
      width: 90vw; max-width: 360px;
    }
    #nicknameInput {
      width: 100%; padding: .75rem 1rem;
      border: 2px solid var(--clr-accent);
      border-radius: 6px;
      background: var(--clr-panel-bg);
      color: var(--clr-text);
      outline: none;
    }
    #startButton {
      width: 100%; padding: .75rem;
      background: var(--clr-accent);
      border: none; border-radius: 6px;
      color: #000; font-weight: bold;
      cursor: pointer;
      transition: background .3s;
    }
    #startButton:hover {
      background: var(--clr-accent-dark);
      color: #fff;
    }

    /* ‚Äî‚Äî En Y√ºksek Skor ‚Äî‚Äî */
    #scoreTable {
      width:100%; background: var(--clr-panel-bg);
      padding:1rem; border-radius:8px; text-align:center;
      border: 2px solid var(--clr-accent);
      box-shadow: 0 0 12px var(--clr-accent-dark);
    }
    #scoreTable h2 {
      font-family: var(--font-heading);
      color: var(--clr-accent);
      font-size: 1.4rem;
      text-shadow: 0 0 6px var(--clr-accent);
      margin-bottom: .75rem;
    }
    #topScores li {
      display: inline-flex; align-items: center;
      font-family: var(--font-body);
      color: var(--clr-text);
      margin: .3rem;
    }
    .medal {
      margin-right: .5rem;
      filter: drop-shadow(0 0 4px gold);
    }

    /* ‚Äî‚Äî Oyun Ekranƒ± ‚Äî‚Äî */
    #gameContainer {
      display:none; flex-direction:row; gap:1.5rem;
      align-items:flex-start; width:100%; max-width:760px;
    }
    #gameFrame {
      position:relative; width:400px; height:400px;
      background: var(--clr-bg);
      border:6px solid var(--clr-accent-dark);
      box-shadow:
        0 0 20px var(--clr-accent-dark),
        inset 0 0 10px var(--clr-accent);
      border-radius:16px;
      overflow:hidden;
    }
    canvas {
      width:100%; height:100%; display:block;
      background:#111;
      border-radius:12px;
    }
    #clickToStart {
      position:absolute; top:45%; left:50%;
      transform:translate(-50%,-50%);
      background: var(--clr-panel-bg);
      color: var(--clr-accent);
      padding:.75rem 1.25rem; border-radius:8px;
      font-family: var(--font-heading);
      font-size:1.2rem; cursor:pointer;
      animation: blink 1s infinite;
      user-select:none;
    }
    @keyframes blink {0%,100%{opacity:1}50%{opacity:.5}}
    #gameOverScreen {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.85);
      padding:2rem 1.5rem; border-radius:12px;
      text-align:center; display:none;
      color:#f44; font-family: var(--font-heading);
    }
    #gameOverScreen h2 {
      margin-bottom:1rem; font-size:1.6rem;
    }
    #restartButton {
      padding:.75rem 1.5rem; font-size:1rem;
      background: var(--clr-accent);
      border:none; border-radius:8px;
      cursor:pointer;
      color: #000; font-weight:bold;
    }
    #restartButton:hover {
      background: var(--clr-accent-dark);
      color: #fff;
    }

    /* ‚Äî‚Äî Mobil Skor ‚Äî‚Äî */
    #mobileScore {
      display:none;
      position:absolute; top:-30px; left:10px;
      background:rgba(0,0,0,0.6);
      padding:6px 12px; border-radius:8px;
      font-family: var(--font-heading);
      font-size:1.4rem; font-weight:bold;
      color: var(--clr-score);
      text-shadow:0 0 4px rgba(0,0,0,0.7);
      box-shadow:0 0 10px var(--clr-accent);
      z-index:50;
    }

    /* ‚Äî‚Äî Bilgilendirme Paneli ‚Äî‚Äî */
    #scorePanel {
      background: var(--clr-panel-bg);
      border: 2px solid var(--clr-accent);
      border-radius: 12px;
      padding: 1.5rem;
      font-family: var(--font-body);
      color: var(--clr-text);
      box-shadow: 0 0 12px var(--clr-accent-dark);
      max-width: 280px;
    }
    #scorePanel h3 {
      font-family: var(--font-heading);
      color: var(--clr-accent);
      font-size: 1.25rem;
      margin-bottom: .75rem;
      text-shadow: 0 0 6px var(--clr-accent);
    }
    #scorePanel p {
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    #currentScore {
      font-family: var(--font-heading);
      color: var(--clr-score);
      font-size: 1.5rem;
      margin: .5rem 0 1rem;
    }
    .score-header {
      font-family: var(--font-heading);
      font-size: 1.1rem;
      color: var(--clr-score-header);
      margin-bottom: .5rem;
    }
    #liveScores li {
      font-family: var(--font-body);
      color: var(--clr-text);
      margin-bottom: .3rem;
    }

    /* ‚Äî‚Äî Dokunmatik Oklar ‚Äî‚Äî */
    .touch-controls { display: none; }
    .touch-controls button {
      border:none; background:rgba(255,255,255,0.2);
      opacity:.8; font-size:2rem; border-radius:50%;
      width:60px; height:60px; display:flex;
      align-items:center; justify-content:center;
      touch-action: none; pointer-events: auto;
      user-select: none;
      color: var(--clr-accent);
      box-shadow: 0 0 8px var(--clr-accent);
    }

    /* ‚Äî‚Äî Responsive ‚Äî‚Äî */
    @media (max-width:700px) {
      #gameFrame { width:90vw; height:90vw; max-width:360px; max-height:360px; overflow: visible !important; }
      #mobileScore { display:block!important; }
      #scorePanel #currentScore { display:none!important; }
      .touch-controls { display:block!important; }
      #upBtn    { position:absolute; top:10px;    left:50%; transform:translateX(-50%); }
      #downBtn  { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); }
      #leftBtn  { position:absolute; left:10px;   top:50%; transform:translateY(-50%); }
      #rightBtn { position:absolute; right:10px;  top:50%; transform:translateY(-50%); }
      #gameContainer { flex-direction:column; align-items:center; }
    }
    @media (max-width:500px) {
      h1#gameTitle { font-size:2.5rem; }
      #startButton { font-size:.9rem; padding:.6rem; }
    }
  </style>
</head>

<body>
  <!-- Ba≈ülƒ±k -->
  <h1 id="gameTitle">üêç Yƒ±lan Oyunu</h1>

  <!-- Ana Men√º -->
  <div id="mainMenu">
    <input id="nicknameInput" type="text" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" maxlength="12"/>
    <button id="startButton">Oyuna Ba≈üla</button>
    <div id="scoreTable">
      <h2>üèÜ En Y√ºksek Skor</h2>
      <ol id="topScores"></ol>
    </div>
  </div>

  <!-- Oyun & Bilgilendirme -->
  <div id="gameContainer">
    <div id="gameFrame">
      <div id="mobileScore">Skor: 0</div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="clickToStart">Ba≈ülamak i√ßin tƒ±klayƒ±n</div>
      <div id="gameOverScreen">
        <h2>Game Over</h2>
        <button id="restartButton">Tamam</button>
      </div>
      <div class="touch-controls">
        <button id="upBtn">‚ñ≤</button>
        <button id="leftBtn">‚óÄ</button>
        <button id="downBtn">‚ñº</button>
        <button id="rightBtn">‚ñ∂</button>
      </div>
    </div>

    <div id="scorePanel">
      <h3>Bilgilendirme</h3>
      <p>
        Y√∂n tu≈ülarƒ±yla oynanƒ±r.<br/>
        Bo≈üluk tu≈üu: Ba≈ülat/Duraklat<br/>
        √áarpƒ±nca biter.
      </p>
      <div id="currentScore">Skor: 0</div>
      <h3 class="score-header">Skor Tablosu</h3>
      <ol id="liveScores"></ol>
    </div>
  </div>

  <!-- Firebase ve Oyun Scriptleri -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuPoIPBXKNFrqQpRBuABog8t9YdSt8n7c",
      authDomain: "benimoyunlarim-9c38c.firebaseapp.com",
      databaseURL: "https://benimoyunlarim-9c38c-default-rtdb.firebaseio.com",
      projectId: "benimoyunlarim-9c38c",
      storageBucket: "benimoyunlarim-9c38c.appspot.com",
      messagingSenderId: "48251257364",
      appId: "1:48251257364:web:14c665dc8609a5d5e7dd01",
      measurementId: "G-23MZX1FJ5V"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM
    const nicknameInput = document.getElementById('nicknameInput'),
          startButton   = document.getElementById('startButton'),
          mainMenu      = document.getElementById('mainMenu'),
          gameContainer = document.getElementById('gameContainer'),
          clickToStart  = document.getElementById('clickToStart'),
          restartButton = document.getElementById('restartButton'),
          mobileScoreEl = document.getElementById('mobileScore'),
          currentScoreEl= document.getElementById('currentScore'),
          topScoresList = document.getElementById('topScores'),
          liveScoresList= document.getElementById('liveScores'),
          canvas        = document.getElementById('gameCanvas'),
          ctx           = canvas.getContext('2d');

    // Oyun deƒüi≈ükenleri
    const gridSize = 20, tileCount = canvas.width / gridSize;
    let snake = [], velocityX=0, velocityY=0, apple={}, superApple=null;
    let score=0, normalAppleCount=0;
    let isRunning=false, isPaused=false, hasStarted=false, gameInterval, nickname='';

    // Skor dinleme
    function attachScoreListener(){
      db.ref('scores').orderByChild('score').limitToLast(1)
        .on('value', snap=>{
          const arr=[]; snap.forEach(c=>arr.unshift(c.val()));
          topScoresList.innerHTML=''; liveScoresList.innerHTML='';
          if(arr.length){
            const e=arr[0];
            [topScoresList, liveScoresList].forEach(list=>{
              const li = document.createElement('li'),
                    span = document.createElement('span');
              span.className='medal'; span.textContent='ü•á';
              li.appendChild(span);
              li.append(` ${e.name}: ${e.score}`);
              list.appendChild(li);
            });
          } else {
            const li=document.createElement('li');
            li.textContent='‚Äî: ‚Äî';
            topScoresList.appendChild(li);
            liveScoresList.appendChild(li.cloneNode(true));
          }
        });
    }

    function saveScore(n,s){
      return db.ref('scores').push({ name:n, score:s, timestamp:Date.now() });
    }

    function placeApple(){
      apple = { x:Math.floor(Math.random()*tileCount), y:Math.floor(Math.random()*tileCount) };
      if (snake.some(s=>s.x===apple.x&&s.y===apple.y) || (superApple && superApple.x===apple.x&&superApple.y===apple.y))
        placeApple();
    }

    function placeSuperApple(){
      superApple = { x:Math.floor(Math.random()*tileCount), y:Math.floor(Math.random()*tileCount) };
      if (snake.some(s=>s.x===superApple.x&&s.y===superApple.y) || (apple.x===superApple.x&&apple.y===superApple.y))
        placeSuperApple();
    }

    function drawGame(){
      ctx.fillStyle='#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
      // Elmalarƒ± √ßiz
      if(!superApple){
        ctx.fillStyle='#ff4444';
        ctx.beginPath();
        ctx.arc(apple.x*gridSize+gridSize/2, apple.y*gridSize+gridSize/2, gridSize/2.5, 0, Math.PI*2);
        ctx.fill();
      }
      if(superApple){
        ctx.fillStyle='#ffd700';
        ctx.beginPath();
        ctx.arc(superApple.x*gridSize+gridSize/2, superApple.y*gridSize+gridSize/2, gridSize/2.5, 0, Math.PI*2);
        ctx.fill();
      }
      // Yƒ±lanƒ± √ßiz
      snake.forEach((seg,i)=>{
        ctx.fillStyle = i===0?'#00ffff':'#00cccc';
        ctx.strokeStyle='#005555'; ctx.lineWidth=2;
        ctx.beginPath();
        ctx.arc(seg.x*gridSize+gridSize/2, seg.y*gridSize+gridSize/2, gridSize/2.5, 0, Math.PI*2);
        ctx.fill(); ctx.stroke();
      });
    }

    function gameStep(){
      if (!isRunning || isPaused) return;
      const nx = snake[0].x + velocityX, ny = snake[0].y + velocityY;
      if (nx<0||nx>=tileCount||ny<0||ny>=tileCount||snake.some(s=>s.x===nx&&s.y===ny)) {
        endGame(); return;
      }
      snake.unshift({x:nx,y:ny});
      if(!superApple && nx===apple.x&&ny===apple.y){
        score++; currentScoreEl.textContent = `Skor: ${score}`; mobileScoreEl.textContent = `Skor: ${score}`;
        normalAppleCount++; normalAppleCount>=10?placeSuperApple():placeApple();
      } else if(superApple && nx===superApple.x&&ny===superApple.y){
        score+=50; currentScoreEl.textContent = `Skor: ${score}`; mobileScoreEl.textContent = `Skor: ${score}`;
        superApple=null; normalAppleCount=0; placeApple();
      } else {
        snake.pop();
      }
      drawGame();
    }

    function endGame(){
      isPaused = true;
      isRunning = false;
      clearInterval(gameInterval);
      clickToStart.style.display = 'none';
      saveScore(nickname, score);
      document.getElementById('gameOverScreen').style.display = 'block';
    }

    function runGameLoop(){
      clearInterval(gameInterval);
      gameInterval = setInterval(gameStep, 120);
    }

    // Klavye hareketleri
    window.addEventListener('keydown', e=>{
      if (!isRunning || !hasStarted || isPaused) return;
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)){
        e.preventDefault();
        switch(e.key){
          case 'ArrowUp':    if(velocityY!==1)  {velocityX=0; velocityY=-1;} break;
          case 'ArrowDown':  if(velocityY!==-1) {velocityX=0; velocityY=1;}  break;
          case 'ArrowLeft':  if(velocityX!==1)  {velocityX=-1;velocityY=0;} break;
          case 'ArrowRight': if(velocityX!==-1) {velocityX=1; velocityY=0;} break;
          case ' ':
            if(!hasStarted) return;
            isPaused = !isPaused;
            currentScoreEl.textContent = isPaused
              ? 'Oyun Duraklatƒ±ldƒ± (Bo≈üluk ile devam ettir)'
              : `Skor: ${score}`;
        }
      }
    });

    // Dokunmatik tu≈ülar
    function bindTouchControls(){
      ['up','left','down','right'].forEach(dir=>{
        const btn = document.getElementById(dir+'Btn');
        const handler = e=>{
          e.preventDefault();
          if(isRunning && hasStarted && !isPaused){
            switch(dir){
              case 'up':    if(velocityY!==1)  {velocityX=0; velocityY=-1;} break;
              case 'down':  if(velocityY!==-1) {velocityX=0; velocityY=1;}  break;
              case 'left':  if(velocityX!==1)  {velocityX=-1;velocityY=0;} break;
              case 'right': if(velocityX!==-1) {velocityX=1; velocityY=0;} break;
            }
          }
        };
        btn.addEventListener('touchstart', handler, {passive:false});
        btn.addEventListener('click', handler);
      });
    }

    // Ba≈ülangƒ±√ßta
    window.addEventListener('load', ()=>{
      attachScoreListener();
      bindTouchControls();
    });

    // Oyuna ba≈üla
    startButton.addEventListener('click', ()=>{
      nickname = nicknameInput.value.trim();
      if(!nickname){ alert('Kullanƒ±cƒ± adƒ± gerekli'); nicknameInput.focus(); return; }
      mainMenu.style.display='none';
      gameContainer.style.display='flex';
      // Oyun sƒ±fƒ±rla
      snake = [{x:8,y:10},{x:7,y:10},{x:6,y:10}];
      velocityX=1; velocityY=0; score=0; normalAppleCount=0;
      currentScoreEl.textContent='Skor: 0'; mobileScoreEl.textContent='Skor: 0';
      superApple=null; placeApple();
      isPaused=isRunning=false; hasStarted=false;
      clickToStart.style.display='block';
      drawGame();
      attachScoreListener();  // skoru yenile
    });

    // Start tƒ±klayƒ±nca
    clickToStart.addEventListener('click', ()=>{
      if(!hasStarted){
        isRunning=true; isPaused=false; hasStarted=true;
        clickToStart.style.display='none';
        runGameLoop();
      }
    });

    // Yeniden ba≈ülat
    restartButton.addEventListener('click', ()=>{
      document.getElementById('gameOverScreen').style.display='none';
      clearInterval(gameInterval);
      gameContainer.style.display='none';
      mainMenu.style.display='flex';
      nicknameInput.value=''; nicknameInput.focus();
      isPaused=isRunning=hasStarted=false;
      attachScoreListener();  // skoru yenile
    });
  </script>
</body>
</html>
