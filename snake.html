<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>🐍 Yılan Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    /* (Buraya önceki CSS’in tamamı gelecek; #topScores, #liveScores, .medal vs. tanımlarınız) */
    #scoreTable ol, #scorePanel ol { list-style: decimal inside; padding-left: 0; }
    .medal { margin-right:6px; }
    /* … */
  </style>
</head>
<body>
  <h1>🐍 Yılan Oyunu</h1>
  <div id="mainMenu">
    <input id="nicknameInput" placeholder="Kullanıcı adınızı girin" maxlength="12"/>
    <button id="startButton">Oyuna Başla</button>
    <div id="scoreTable">
      <h2>🏆 En İyi Skorlar</h2>
      <ol id="topScores"></ol>
    </div>
  </div>
  <div id="gameContainer" style="display:none;">
    <div id="gameFrame">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="clickToStart">Başlamak için tıklayın</div>
      <div id="gameOverScreen">
        <h2>Game Over</h2>
        <button id="restartButton">Tamam</button>
      </div>
    </div>
    <div id="scorePanel">
      <p>Oyun yön tuşlarıyla oynanır.<br/>Boşluk: Başlat/Duraklat<br/>Çarpınca biter.</p>
      <div id="currentScore">Skor: 0</div>
      <h3 class="score-header">Skor Tablosu</h3>
      <ol id="liveScores"></ol>
    </div>
    <div class="touch-controls">
      <button id="upBtn">▲</button>
      <button id="leftBtn">◀</button>
      <button id="rightBtn">▶</button>
      <button id="downBtn">▼</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    // 1) Firebase başlatma
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      databaseURL: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "...",
      measurementId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2) DOM referansları
    const topScoresList = document.getElementById('topScores');
    const liveScoresList = document.getElementById('liveScores');
    const nicknameInput = document.getElementById('nicknameInput');
    const startButton   = document.getElementById('startButton');
    const clickToStart  = document.getElementById('clickToStart');
    const restartButton = document.getElementById('restartButton');
    const currentScoreDisplay = document.getElementById('currentScore');
    const gameContainer = document.getElementById('gameContainer');
    const mainMenu      = document.getElementById('mainMenu');
    // … canvas, ctx, touch‐controls … (önceki tanımlamalarınız)

    let snake, velocityX, velocityY, apple, superApple;
    let score, normalAppleCount;
    let isRunning, isPaused, hasStarted, gameInterval;
    let nickname = '';

    // 3) Gerçek zamanlı “En İyi 3” dinleyici
    function attachScoreListener() {
      db.ref('scores')
        .orderByChild('score')
        .limitToLast(3)
        .on('value', snap => {
          console.log('Realtime skor snap geldi:', snap.numChildren());
          const arr = [];
          snap.forEach(ch => arr.unshift(ch.val()));
          while (arr.length < 3) arr.push({ name:'—', score:'—' });

          // Menü & Oyun içi güncelleme
          [topScoresList, liveScoresList].forEach(listEl => {
            listEl.innerHTML = '';
            arr.forEach((e,i) => {
              const medal = i===0?'🥇':i===1?'🥈':'🥉';
              const li = document.createElement('li');
              const span = document.createElement('span');
              span.className='medal'; span.textContent=medal;
              li.appendChild(span);
              li.append(` ${e.name}: ${e.score}`);
              listEl.appendChild(li);
            });
          });
        });
    }

    // 4) Skor kaydetme (hata yakalama + başarı alert’i)
    function saveScore(name, score) {
      console.log('Skor kaydetme isteği:', name, score);
      return db.ref('scores').push({ name, score, timestamp: Date.now() })
        .then(ref => {
          console.log('Push başarılı, key =', ref.key);
          alert('Skor kaydedildi!');
        })
        .catch(err => {
          console.error('Firebase write error:', err);
          alert('Skor kaydedilirken hata: ' + err.message);
        });
    }

    // … placeApple, placeSuperApple, startGame, drawGame, gameStep …

    function endGame() {
      isPaused = isRunning = hasStarted = false;
      clickToStart.style.display = 'none';
      saveScore(nickname, score).then(() => {
        console.log('saveScore.then() çalıştı');
      });
      document.getElementById('gameOverScreen').style.display = 'block';
    }

    // 5) Başlangıçta ve “Başlat” tıklanınca
    window.addEventListener('load', () => {
      attachScoreListener();
      // bindTouchControls(), drawGame(), vs….
    });
    startButton.addEventListener('click', () => {
      nickname = nicknameInput.value.trim();
      if (!nickname) { alert('Adınızı girin'); return; }
      // startGame() içinden clickToStart göster, skor reset vs.
    });
    clickToStart.addEventListener('click', () => {
      if (!hasStarted) {
        isRunning = true; isPaused = false; hasStarted = true;
        clickToStart.style.display = 'none';
        // runGameLoop();
      }
    });
    restartButton.addEventListener('click', () => {
      gameContainer.style.display = 'none';
      mainMenu.style.display = 'flex';
      nicknameInput.value = '';
      nicknameInput.focus();
      clearInterval(gameInterval);
      isRunning = isPaused = hasStarted = false;
      attachScoreListener();
    });
  </script>
</body>
</html>
