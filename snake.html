<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>üêç Yƒ±lan Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:'Orbitron',sans-serif; }
    body {
      background: linear-gradient(145deg,#0f2027,#203a43,#2c5364);
      color:#fff; display:flex; flex-direction:column; align-items:center;
      padding:20px; min-height:100vh;
    }
    h1 {
      font-size:3em; margin-bottom:30px; text-shadow:2px 2px 4px #000;
      user-select:none; text-align:center;
    }

    /* Men√º ekranƒ± */
    #mainMenu {
      display:flex; flex-direction:column; align-items:center;
      gap:15px; margin-bottom:40px; width:320px; max-width:90vw;
    }
    #nicknameInput {
      width:100%; max-width:320px; padding:10px 15px;
      border:none; border-radius:8px; font-size:1em;
      outline:none; transition:box-shadow .3s;
    }
    #nicknameInput:focus { box-shadow:0 0 8px #0ff; }
    #startButton {
      width:100%; max-width:320px; padding:10px 25px;
      font-size:1.1em; border:none; border-radius:8px;
      background:#28a745; color:#fff; cursor:pointer;
      transition:background .3s;
    }
    #startButton:hover { background:#218838; }

    /* En Y√ºksek Skor b√∂l√ºm√º */
    #scoreTable {
      width:100%; background:rgba(255,255,255,0.1);
      padding:15px 25px; border-radius:12px; text-align:left;
    }
    #scoreTable h2 {
      font-size:1.3em; margin-bottom:12px; color:#ffd700;
    }
    #topScores {
      list-style:decimal inside; color:#d0f0f0; font-size:.95em;
      padding-left:0;
    }
    #topScores li {
      margin-bottom:6px;
    }
    #topScores .medal {
      margin-right:6px;
    }

    /* Oyun ekranƒ± */
    #gameContainer { display:none; flex-direction:row; gap:25px; align-items:flex-start; width:100%; max-width:760px; }
    #gameFrame {
      position:relative; width:400px; height:400px; background:#111;
      border:10px double #ddd; border-radius:15px; box-shadow:0 0 15px 5px #0ff;
      overflow:hidden;
    }
    #clickToStart {
      position:absolute; top:45%; left:50%; transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.7); color:#0ff; padding:12px 25px;
      border-radius:12px; font-size:1.6em; cursor:pointer; animation:blink 1s infinite;
    }
    @keyframes blink {0%,100%{opacity:1}50%{opacity:.5}}
    #gameOverScreen {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.85); padding:40px 50px; border-radius:15px;
      text-align:center; display:none; color:#f44;
    }
    #restartButton {
      padding:12px 28px; font-size:1.1em;
      background:#007bff; color:#fff; border:none; border-radius:10px; cursor:pointer;
    }
    #restartButton:hover { background:#0056b3; }

    #scorePanel {
      width:280px; background:rgba(0,0,0,0.5); padding:20px;
      border-radius:15px; box-shadow:0 0 15px #0ff; user-select:none;
    }
    #scorePanel h3 { font-size:1.3em; margin-bottom:12px; text-align:left; }
    #scorePanel p { font-size:1.1em; line-height:1.4; margin-bottom:15px; }
    #currentScore { font-size:1.3em; color:#0ff; margin-bottom:15px; }

    /* Mobil dokunmatik */
    .touch-controls { display:none; }
    @media only screen and (pointer:coarse) and (hover:none) {
      .touch-controls {
        display:grid; position:absolute; bottom:20px; left:50%;
        transform:translateX(-50%);
        grid-template:80px 80px / 80px 80px 80px;
        grid-template-areas:". up ." "left down right";
        gap:15px;
      }
      .touch-controls button {
        width:80px; height:80px; border-radius:50%;
        background:rgba(255,255,255,0.2); color:#fff;
        opacity:.2; font-size:2rem;
      }
      #upBtn{grid-area:up}#leftBtn{grid-area:left}
      #downBtn{grid-area:down}#rightBtn{grid-area:right}
    }
  </style>
</head>
<body>
  <h1>üêç Yƒ±lan Oyunu</h1>

  <div id="mainMenu">
    <input id="nicknameInput" type="text" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" maxlength="12"/>
    <button id="startButton">Oyuna Ba≈üla</button>

    <div id="scoreTable">
      <h2>üèÜ En Y√ºksek Skor</h2>
      <ol id="topScores"></ol>
    </div>
  </div>

  <div id="gameContainer">
    <div id="gameFrame">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="clickToStart">Ba≈ülamak i√ßin tƒ±klayƒ±n</div>
      <div id="gameOverScreen">
        <h2>Game Over</h2>
        <button id="restartButton">Tamam</button>
      </div>
    </div>
    <div id="scorePanel">
      <h3>Bilgilendirme</h3>
      <p>Oyun y√∂n tu≈ülarƒ±yla oynanƒ±r.<br/>Bo≈üluk tu≈üu: Ba≈ülat / Duraklat<br/>Duvara veya kendine √ßarparsan oyun biter.</p>
      <div id="currentScore">Skor: 0</div>
    </div>
    <div class="touch-controls">
      <button id="upBtn">‚ñ≤</button>
      <button id="leftBtn">‚óÄ</button>
      <button id="rightBtn">‚ñ∂</button>
      <button id="downBtn">‚ñº</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuPoIPBXKNFrqQpRBuABog8t9YdSt8n7c",
      authDomain: "benimoyunlarim-9c38c.firebaseapp.com",
      databaseURL: "https://benimoyunlarim-9c38c-default-rtdb.firebaseio.com",
      projectId: "benimoyunlarim-9c38c",
      storageBucket: "benimoyunlarim-9c38c.appspot.com",
      messagingSenderId: "48251257364",
      appId: "1:48251257364:web:14c665dc8609a5d5e7dd01",
      measurementId: "G-23MZX1FJ5V"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM
    const nicknameInput      = document.getElementById('nicknameInput');
    const startButton        = document.getElementById('startButton');
    const mainMenu           = document.getElementById('mainMenu');
    const gameContainer      = document.getElementById('gameContainer');
    const clickToStart       = document.getElementById('clickToStart');
    const restartButton      = document.getElementById('restartButton');
    const currentScoreDisplay= document.getElementById('currentScore');
    const topScoresList      = document.getElementById('topScores');
    const canvas             = document.getElementById('gameCanvas');
    const ctx                = canvas.getContext('2d');

    let snake, velocityX, velocityY, apple, superApple;
    let score, normalAppleCount;
    let isRunning, isPaused, hasStarted, gameInterval;
    let nickname = '';

    function loadTopScore() {
      db.ref('scores')
        .orderByChild('score')
        .limitToLast(1)
        .once('value')
        .then(snapshot => {
          topScoresList.innerHTML = '';
          snapshot.forEach(child => {
            const { name, score } = child.val();
            const li = document.createElement('li');
            const span = document.createElement('span');
            span.className = 'medal';
            span.textContent = 'ü•á';
            li.appendChild(span);
            li.append(` ${name}: ${score}`);
            topScoresList.appendChild(li);
          });
        })
        .catch(console.error);
    }

    function placeApple() {
      apple = { x: Math.floor(Math.random() * (canvas.width/20)), y: Math.floor(Math.random() * (canvas.height/20)) };
      if (snake.some(s => s.x===apple.x&&s.y===apple.y) || (superApple && superApple.x===apple.x&&superApple.y===apple.y)) {
        placeApple();
      }
    }
    function placeSuperApple() {
      superApple = { x: Math.floor(Math.random() * (canvas.width/20)), y: Math.floor(Math.random() * (canvas.height/20)) };
      if (snake.some(s=>s.x===superApple.x&&s.y===superApple.y)||(apple.x===superApple.x&&apple.y===superApple.y)) {
        placeSuperApple();
      }
    }

    function startGame() {
      nickname = nicknameInput.value.trim();
      if (!nickname) { alert('L√ºtfen kullanƒ±cƒ± adƒ±nƒ±zƒ± girin.'); return; }
      mainMenu.style.display = 'none';
      gameContainer.style.display = 'flex';
      snake = [{x:8,y:10},{x:7,y:10},{x:6,y:10}];
      velocityX = 1; velocityY = 0; score = 0; normalAppleCount = 0;
      currentScoreDisplay.textContent = 'Skor: 0';
      superApple = null; placeApple();
      isPaused = isRunning = hasStarted = false;
      clickToStart.style.display = 'block';
      drawGame();
      loadTopScore();
    }

    function drawGame() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      // normal elma
      if (!superApple) {
        ctx.fillStyle = '#ff4444';
        ctx.beginPath();
        ctx.arc(apple.x*20+10, apple.y*20+10, 8, 0, Math.PI*2);
        ctx.fill();
      }
      // yƒ±lan
      snake.forEach((seg,i)=>{
        ctx.fillStyle = i===0?'#0ff':'#0cc';
        ctx.strokeStyle = '#055'; ctx.lineWidth=2;
        ctx.beginPath();
        ctx.arc(seg.x*20+10, seg.y*20+10, 8, 0, Math.PI*2);
        ctx.fill(); ctx.stroke();
      });
    }

    function gameStep() {
      if (isPaused) return;
      const headX = snake[0].x + velocityX;
      const headY = snake[0].y + velocityY;
      if (headX<0||headX>=20||headY<0||headY>=20||snake.some(s=>s.x===headX&&s.y===headY)) {
        endGame(); return;
      }
      snake.unshift({x:headX,y:headY});
      if (!superApple && headX===apple.x&&headY===apple.y) {
        score++; currentScoreDisplay.textContent = `Skor: ${score}`;
        normalAppleCount++;
        normalAppleCount>=10?placeSuperApple():placeApple();
      } else {
        snake.pop();
      }
      drawGame();
    }

    function endGame() {
      isPaused = isRunning = hasStarted = false;
      clickToStart.style.display = 'none';
      db.ref('scores').push({ name:nickname, score:score, timestamp:Date.now() })
        .then(() => loadTopScore())
        .catch(console.error);
      document.getElementById('gameOverScreen').style.display = 'block';
    }

    function runGameLoop() {
      clearInterval(gameInterval);
      gameInterval = setInterval(gameStep,120);
    }

    window.addEventListener('keydown', e => {
      const K=['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '];
      if (K.includes(e.key)) e.preventDefault();
      if (!isRunning&&!hasStarted) return;
      switch(e.key){
        case 'ArrowUp':    if(velocityY!==1){velocityX=0;velocityY=-1;}break;
        case 'ArrowDown':  if(velocityY!==-1){velocityX=0;velocityY=1;}break;
        case 'ArrowLeft':  if(velocityX!==1){velocityX=-1;velocityY=0;}break;
        case 'ArrowRight': if(velocityX!==-1){velocityX=1;velocityY=0;}break;
        case ' ':
          if(!hasStarted) return;
          isPaused = !isPaused;
          currentScoreDisplay.textContent = isPaused
            ? 'Oyun Duraklatƒ±ldƒ± (Bo≈üluk ile devam ettir)'
            : `Skor: ${score}`;
      }
    });
    startButton.addEventListener('click', startGame);
    clickToStart.addEventListener('click', ()=> {
      if(!hasStarted){ isRunning=true;isPaused=false;hasStarted=true;clickToStart.style.display='none';runGameLoop(); }
    });
    restartButton.addEventListener('click', ()=> {
      gameContainer.style.display='none';
      mainMenu.style.display='flex';
      nicknameInput.value='';
      clearInterval(gameInterval);
      isRunning = isPaused = hasStarted = false;
      loadTopScore();
    });
    window.addEventListener('load', ()=> {
      loadTopScore();
    });
  </script>
</body>
</html>
