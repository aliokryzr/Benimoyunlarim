<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>üêç Yƒ±lan Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    /* ‚Äî‚Äî Genel ‚Äî‚Äî */
    * { box-sizing:border-box; margin:0; padding:0; font-family:'Orbitron',sans-serif; }
    body {
      background: linear-gradient(145deg,#0f2027,#203a43,#2c5364);
      color:#fff; display:flex; flex-direction:column; align-items:center;
      padding:20px; min-height:100vh;
    }
    h1 {
      font-size:2.5rem; margin-bottom:1.5rem;
      color:#0ff;
      text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff;
      user-select:none; text-align:center;
    }

    /* ‚Äî‚Äî Ana Men√º ‚Äî‚Äî */
    #mainMenu {
      display:flex; flex-direction:column; align-items:center;
      gap:1rem; margin-bottom:2rem;
      width:90vw; max-width:360px;
      animation: menuGlow 3s ease-in-out infinite alternate;
    }
    @keyframes menuGlow {
      from { box-shadow:0 0 8px rgba(0,255,255,0.2); }
      to   { box-shadow:0 0 20px rgba(0,255,255,0.6); }
    }
    #nicknameInput {
      width:100%; padding:.75rem 1rem; border:none; border-radius:6px;
      font-size:1rem; outline:none; transition:box-shadow .3s;
    }
    #nicknameInput:focus { box-shadow:0 0 8px #0ff; }
    #startButton {
      width:100%; padding:.75rem; font-size:1rem; border:none;
      border-radius:6px; background:#28a745; color:#fff; cursor:pointer;
      transition:background .3s;
    }
    #startButton:hover { background:#218838; }

    /* ‚Äî‚Äî En Y√ºksek Skor ‚Äî‚Äî */
    #scoreTable {
      width:100%; background:rgba(255,255,255,0.1);
      padding:1rem; border-radius:8px; text-align:center;
      animation: pulseGlow 2.5s ease-in-out infinite alternate;
    }
    @keyframes pulseGlow {
      from { box-shadow:0 0 5px rgba(0,255,255,0.2); }
      to   { box-shadow:0 0 15px rgba(0,255,255,0.6); }
    }
    #scoreTable h2 {
      font-size:1.4rem; color:#0ff;
      text-shadow:0 0 5px #0ff,0 0 10px #0ff;
      margin-bottom:.75rem;
    }
    #topScores {
      list-style:none; padding:0; margin:0;
    }
    #topScores li {
      display:inline-flex; align-items:center;
      font-size:1rem; color:#d0f0f0;
    }
    #topScores .medal { margin-right:.5rem; font-size:1.2rem; }

    /* ‚Äî‚Äî Oyun Ekranƒ± ‚Äî‚Äî */
    #gameContainer {
      display:none; flex-direction:row; gap:1.5rem;
      align-items:flex-start; width:100%; max-width:760px;
    }
    #gameFrame {
      position:relative; width:400px; height:400px;
      background:#111; border:8px solid #ddd; border-radius:12px;
      box-shadow:0 0 15px #0ff; overflow:hidden;
    }
    canvas { width:100%; height:100%; display:block; background:#111; }
    #clickToStart {
      position:absolute; top:45%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.7); color:#0ff;
      padding:.75rem 1.25rem; border-radius:8px;
      font-size:1.2rem; cursor:pointer; animation:blink 1s infinite;
      user-select:none;
    }
    @keyframes blink {0%,100%{opacity:1}50%{opacity:.5}}
    #gameOverScreen {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.85); padding:2rem;
      border-radius:12px; text-align:center; display:none; color:#f44;
    }
    #gameOverScreen h2 { margin-bottom:1rem; font-size:1.4rem; }
    #restartButton {
      padding:.75rem 1.5rem; font-size:1rem;
      background:#007bff; color:#fff; border:none; border-radius:8px;
      cursor:pointer; transition:background .3s;
    }
    #restartButton:hover { background:#0056b3; }

    /* ‚Äî‚Äî Mobil Skor ‚Äî‚Äî */
    #mobileScore {
      display:none;
      position:absolute;
      top:-30px;      /* √ßer√ßevenin hemen √ºst√º */
      left:10px;      /* sol kenar 10px i√ßeride */
      background:rgba(0,0,0,0.6);
      padding:6px 12px; border-radius:8px;
      font-family:'Orbitron',sans-serif !important;
      font-size:1.4rem !important; font-weight:bold !important;
      color:#0ff !important;
      text-shadow:0 0 4px rgba(0,0,0,0.7) !important;
      box-shadow:0 0 10px #0ff !important;
      z-index:50;
    }

    /* ‚Äî‚Äî Bilgi Paneli ‚Äî‚Äî */
    #scorePanel {
      width:280px; background:rgba(0,0,0,0.5);
      padding:1rem; border-radius:12px; box-shadow:0 0 15px #0ff;
      font-size:.95rem; user-select:none;
      position:static; margin-top:1.5rem;
    }
    #scorePanel h3 { font-size:1.1rem; margin-bottom:.75rem; }
    #scorePanel p#instructions {
      font-size:.9rem; line-height:1.3; margin-bottom:1rem;
    }
    #currentScore { display:block; }
    #scorePanel h3.score-header {
      font-size:1rem; color:#0ff; margin-bottom:.5rem;
    }
    #liveScores {
      list-style:decimal inside; font-size:.9rem; color:#fff;
      padding-left:0; margin:0;
    }
    #liveScores li {
      display:flex; align-items:center; margin-bottom:.5rem;
    }
    #liveScores .medal { margin-right:.5rem; }

    /* ‚Äî‚Äî Dokunmatik Oklar ‚Äî‚Äî */
    .touch-controls { display:none; }
    .touch-controls button {
      border:none; background:rgba(255,255,255,0.2);
      color:#fff; opacity:.2; font-size:2rem;
      border-radius:50%; width:80px; height:80px;
      display:flex; align-items:center; justify-content:center;
    }

    /* ‚Äî‚Äî Mobil Responsive ‚Äî‚Äî */
    @media (max-width:700px) {
      /* √áer√ßeve i√ßeri ta≈üabilsin */
      #gameFrame {
        width:90vw; height:90vw; max-width:360px; max-height:360px;
        margin-bottom:2vh;
        overflow: visible !important;
      }
      /* Mobil skor g√∂r√ºn√ºr */
      #mobileScore { display:block !important; }
      /* Oyun i√ßi panel skor gizle */
      #scorePanel #currentScore { display:none !important; }

      /* Dokunmatik oklar */
      .touch-controls {
        display:block !important;
      }
      #upBtn    { position:absolute; top:10px;    left:50%; transform:translateX(-50%); }
      #downBtn  { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); }
      #leftBtn  { position:absolute; left:10px;   top:50%; transform:translateY(-50%); }
      #rightBtn { position:absolute; right:10px;  top:50%; transform:translateY(-50%); }

      /* Panel √ßer√ßeve altƒ±na iner */
      #gameContainer { flex-direction:column; align-items:center; }
    }

    @media (max-width:500px) {
      h1 { font-size:2rem; }
      #startButton { font-size:.9rem; padding:.6rem; }
    }
  </style>
</head>
<body>
  <h1>üêç Yƒ±lan Oyunu</h1>

  <div id="mainMenu">
    <input id="nicknameInput" type="text" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" maxlength="12"/>
    <button id="startButton">Oyuna Ba≈üla</button>
    <div id="scoreTable">
      <h2>üèÜ En Y√ºksek Skor</h2>
      <ol id="topScores"></ol>
    </div>
  </div>

  <div id="gameContainer">
    <div id="gameFrame">
      <div id="mobileScore">Skor: 0</div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="clickToStart">Ba≈ülamak i√ßin tƒ±klayƒ±n</div>
      <div id="gameOverScreen">
        <h2>Game Over</h2>
        <button id="restartButton">Tamam</button>
      </div>
      <div class="touch-controls">
        <button id="upBtn">‚ñ≤</button>
        <button id="leftBtn">‚óÄ</button>
        <button id="downBtn">‚ñº</button>
        <button id="rightBtn">‚ñ∂</button>
      </div>
    </div>
    <div id="scorePanel">
      <h3>Bilgilendirme</h3>
      <p id="instructions">
        Y√∂n tu≈ülarƒ±yla oynanƒ±r.<br/>
        Bo≈üluk tu≈üu: Ba≈ülat/Duraklat<br/>
        √áarpƒ±nca biter.
      </p>
      <div id="currentScore">Skor: 0</div>
      <h3 class="score-header">Skor Tablosu</h3>
      <ol id="liveScores"></ol>
    </div>
  </div>

  <!-- Firebase + Oyun Scriptleri unchanged -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    // ‚Ä¶ (JS tarafƒ± aynen kalabilir, √∂nceki en son s√ºr√ºm) ‚Ä¶
  </script>
</body>
</html>
