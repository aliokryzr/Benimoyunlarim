<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>üêç Yƒ±lan Oyunu</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --clr-bg: #09121a;
      --clr-frame-bg: #0f1a26;
      --clr-accent: #ffd700;
      --clr-accent-dark: #b38600;
      --clr-panel-bg: rgba(15,26,38,0.75);
      --clr-text: #e0e8f0;
      --clr-score: #fffa65;
      --clr-score-header: #ffac33;
      --font-heading: 'Audiowide', cursive;
      --font-body: 'Roboto', sans-serif;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      background: linear-gradient(135deg,#0b1a2f,#09121a);
      color: var(--clr-text);
      font-family: var(--font-body);
      display: flex; flex-direction: column; align-items:center;
      padding:20px; min-height:100vh;
    }
    button,input { font-family: var(--font-body); }

    /* Ba≈ülƒ±k */
    h1#gameTitle {
      font-family: var(--font-heading);
      font-size:3rem;
      background: linear-gradient(90deg,var(--clr-accent-dark),var(--clr-accent));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 0 6px var(--clr-accent),0 0 12px var(--clr-accent-dark);
      margin-bottom:1.5rem; user-select:none;
    }

    /* Ba≈ülangƒ±√ß Men√ºs√º */
    #mainMenu {
      display:flex; flex-direction:column; align-items:center;
      gap:1rem; width:90vw; max-width:360px;
    }
    #nicknameInput {
      width:100%; padding:.75rem;
      background:var(--clr-panel-bg);
      border:2px solid var(--clr-accent);
      border-radius:6px; color:var(--clr-text);
    }
    #startButton {
      width:100%; padding:.75rem;
      background:var(--clr-accent); color:#000;
      border:none; border-radius:6px;
      font-weight:bold; cursor:pointer;
      transition:background .3s;
    }
    #startButton:hover { background:var(--clr-accent-dark); color:#fff; }

    #scoreTable {
      width:100%; background:var(--clr-panel-bg);
      padding:1rem; border-radius:8px; text-align:center;
      border:2px solid var(--clr-accent);
      box-shadow:0 0 12px var(--clr-accent-dark);
    }
    #scoreTable h2 {
      font-family: var(--font-heading);
      color:var(--clr-accent); font-size:1.4rem;
      margin-bottom:.75rem; text-shadow:0 0 6px var(--clr-accent);
    }
    #topHolder {
      background:var(--clr-frame-bg);
      padding:.6rem 1rem; border-radius:6px;
      color:var(--clr-score); font-weight:bold;
      min-height:1.5em;
    }

    /* Oyun + Panel Konteyneri */
    #gameContainer {
      display:none;
      width:100%; max-width:760px;
      margin-top:1.5rem;
      display:flex; gap:1.5rem;
      align-items:stretch;
    }

    /* Oyun √áer√ßevesi */
    #gameFrame {
      flex:1; position:relative;
      background:var(--clr-frame-bg);
      border:6px solid var(--clr-accent-dark);
      box-shadow:0 0 20px var(--clr-accent-dark),
                 inset 0 0 10px var(--clr-accent);
      border-radius:16px; overflow:hidden;
    }
    canvas {
      width:100%; height:100%; display:block;
      background:#111; border-radius:12px;
    }
    #clickToStart {
      position:absolute; top:45%; left:50%;
      transform:translate(-50%,-50%);
      background:var(--clr-panel-bg);
      color:var(--clr-accent);
      padding:.75rem 1.25rem; border-radius:8px;
      font-family:var(--font-heading);
      cursor:pointer; animation:blink 1s infinite;
      user-select:none;
    }
    @keyframes blink {0%,100%{opacity:1}50%{opacity:.5}}
    #gameOverScreen {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.85);
      padding:2rem; border-radius:12px;
      text-align:center; display:none;
      color:#f44; font-family:var(--font-heading);
      box-shadow:0 0 12px #f44;
    }
    #gameOverScreen h2 { margin-bottom:1rem; font-size:1.6rem; }
    #restartButton {
      padding:.75rem 1.5rem; background:var(--clr-accent);
      border:none; border-radius:8px; color:#000;
      font-weight:bold; cursor:pointer;
      transition:background .3s;
    }
    #restartButton:hover { background:var(--clr-accent-dark); color:#fff; }
    #mobileScore {
      display:none; position:absolute; top:-30px; left:10px;
      background:rgba(0,0,0,0.6); padding:6px 12px;
      border-radius:8px;
      font-family:var(--font-heading);
      color:var(--clr-score); font-size:1.4rem; font-weight:bold;
      box-shadow:0 0 10px var(--clr-accent);
    }

    /* Bilgi Paneli */
    #scorePanel {
      flex:1;
      background:var(--clr-panel-bg);
      border:2px solid var(--clr-accent-dark);
      border-radius:12px; padding:1.5rem;
      box-shadow:0 0 12px var(--clr-accent-dark);
      display:flex; flex-direction:column;
    }
    #scorePanel h3 {
      font-family:var(--font-heading);
      color:var(--clr-accent); font-size:1.25rem;
      margin-bottom:.75rem; text-shadow:0 0 6px var(--clr-accent);
    }
    #playerName { margin-bottom:1rem; }
    #currentScore {
      font-family:var(--font-heading);
      color:var(--clr-score); font-size:1.5rem;
      margin-bottom:1rem;
    }
    .score-header {
      font-family:var(--font-heading);
      color:var(--clr-score-header);
      margin-bottom:.5rem;
    }
    #liveScores {
      flex:1; list-style:decimal inside;
      font-family:var(--font-body);
    }
    #liveScores li { margin-bottom:.3rem; }

    /* Dokunmatik Oklar */
    .touch-controls { display:none; position:absolute; }
    .touch-controls button {
      background:rgba(255,255,255,0.2); border:none;
      color:var(--clr-accent); font-size:2rem;
      width:60px; height:60px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      touch-action:none; pointer-events:auto;
      box-shadow:0 0 8px var(--clr-accent);
      user-select:none;
    }
    #upBtn    { top:10px;    left:50%; transform:translateX(-50%); }
    #downBtn  { bottom:10px; left:50%; transform:translateX(-50%); }
    #leftBtn  { left:10px;   top:50%; transform:translateY(-50%); }
    #rightBtn { right:10px;  top:50%; transform:translateY(-50%); }

    @media(max-width:700px){
      #gameContainer { flex-direction:column; }
      .touch-controls{ display:flex!important; }
      #mobileScore { display:block!important; }
    }
  </style>
</head>
<body>

  <!-- Ba≈ülƒ±k -->
  <h1 id="gameTitle">üêç Yƒ±lan Oyunu</h1>

  <!-- Ba≈ülangƒ±√ß Ekranƒ± -->
  <div id="mainMenu">
    <input id="nicknameInput" type="text" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" maxlength="12"/>
    <button id="startButton">Oyuna Ba≈üla</button>
    <div id="scoreTable">
      <h2>En Y√ºksek Skor Sahibi</h2>
      <div id="topHolder">‚Äî: ‚Äî</div>
    </div>
  </div>

  <!-- Oyun & Bilgi Paneli -->
  <div id="gameContainer">
    <div id="gameFrame">
      <div id="mobileScore">Skor: 0</div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="clickToStart">Ba≈ülamak i√ßin tƒ±klayƒ±n</div>
      <div id="gameOverScreen">
        <h2>Game Over</h2>
        <button id="restartButton">Tamam</button>
      </div>
      <div class="touch-controls">
        <button id="upBtn">‚ñ≤</button>
        <button id="leftBtn">‚óÄ</button>
        <button id="downBtn">‚ñº</button>
        <button id="rightBtn">‚ñ∂</button>
      </div>
    </div>
    <div id="scorePanel">
      <h3>Bilgilendirme</h3>
      <div id="playerName">Oyuncu: ‚Äî</div>
      <div id="currentScore">Skor: 0</div>
      <h3 class="score-header">Skor Tablosu</h3>
      <ol id="liveScores"></ol>
    </div>
  </div>

  <!-- Firebase ve Oyun Scriptleri -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    // Firebase init
    const firebaseConfig = { /* ... */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM
    const nickIn = document.getElementById('nicknameInput'),
          startBtn = document.getElementById('startButton'),
          mainM = document.getElementById('mainMenu'),
          gc = document.getElementById('gameContainer'),
          clickToStart = document.getElementById('clickToStart'),
          restartBtn = document.getElementById('restartButton'),
          mobileScoreEl = document.getElementById('mobileScore'),
          playerNameEl = document.getElementById('playerName'),
          currentScoreEl = document.getElementById('currentScore'),
          topHolder = document.getElementById('topHolder'),
          liveScores = document.getElementById('liveScores'),
          canvas = document.getElementById('gameCanvas'),
          ctx = canvas.getContext('2d');

    // Oyun deƒüi≈ükenleri
    const gridSize=20, tileCount=canvas.width/gridSize;
    let snake, vx, vy, apple, superApple, score, naCount;
    let isRunning, isPaused, hasStarted, gameInt, nickname;

    // Skor dinleme
    function attachScoreListener(){
      db.ref('scores').orderByChild('score').limitToLast(1)
        .on('value', snap=>{
          const arr=[]; snap.forEach(c=>arr.unshift(c.val()));
          if(arr.length) topHolder.textContent=`${arr[0].name}: ${arr[0].score}`;
          else topHolder.textContent='‚Äî: ‚Äî';
        });
    }

    function saveScore(n,s){ return db.ref('scores').push({name:n,score:s}); }
    function placeApple(){
      apple={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)};
      if(snake.some(s=>s.x===apple.x&&s.y===apple.y)||(superApple&&superApple.x===apple.x&&superApple.y===apple.y))
        placeApple();
    }
    function placeSuperApple(){
      superApple={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)};
      if(snake.some(s=>s.x===superApple.x&&s.y===superApple.y)||(apple.x===superApple.x&&apple.y===superApple.y))
        placeSuperApple();
    }
    function drawGame(){
      ctx.fillStyle='#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
      if(!superApple){
        ctx.fillStyle='#ff4444'; ctx.beginPath();
        ctx.arc(apple.x*gridSize+gridSize/2,apple.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);
        ctx.fill();
      }
      if(superApple){
        ctx.fillStyle='#ffd700'; ctx.beginPath();
        ctx.arc(superApple.x*gridSize+gridSize/2,superApple.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);
        ctx.fill();
      }
      snake.forEach((seg,i)=>{
        ctx.fillStyle=i===0?'#00ffff':'#00cccc';
        ctx.strokeStyle='#005555'; ctx.lineWidth=2;
        ctx.beginPath();
        ctx.arc(seg.x*gridSize+gridSize/2,seg.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);
        ctx.fill(); ctx.stroke();
      });
    }
    function gameStep(){
      if(!isRunning||isPaused) return;
      const nx=snake[0].x+vx, ny=snake[0].y+vy;
      if(nx<0||nx>=tileCount||ny<0||ny>=tileCount||snake.some(s=>s.x===nx&&s.y===ny)){
        return endGame();
      }
      snake.unshift({x:nx,y:ny});
      if(!superApple&&nx===apple.x&&ny===apple.y){
        score++; currentScoreEl.textContent=`Skor: ${score}`; mobileScoreEl.textContent=`Skor: ${score}`;
        naCount++; naCount>=10?placeSuperApple():placeApple();
      } else if(superApple&&nx===superApple.x&&ny===superApple.y){
        score+=50; currentScoreEl.textContent=`Skor: ${score}`; mobileScoreEl.textContent=`Skor: ${score}`;
        superApple=null; naCount=0; placeApple();
      } else snake.pop();
      drawGame();
    }
    function endGame(){
      isPaused=true; isRunning=false; clearInterval(gameInt);
      clickToStart.style.display='none';
      saveScore(nickname,score);
      document.getElementById('gameOverScreen').style.display='block';
    }
    function runGame(){
      clearInterval(gameInt);
      gameInt=setInterval(gameStep,120);
    }

    // Klavye
    window.addEventListener('keydown',e=>{
      if(e.key===' '){
        if(!hasStarted) return;
        isPaused=!isPaused;
        currentScoreEl.textContent = isPaused
          ? 'Oyun Duraklatƒ±ldƒ±'
          : `Skor: ${score}`;
      }
      else if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)){
        if(!isRunning||isPaused) return;
        e.preventDefault();
        switch(e.key){
          case 'ArrowUp':    if(vy!==1){vx=0;vy=-1;} break;
          case 'ArrowDown':  if(vy!==-1){vx=0;vy=1;}  break;
          case 'ArrowLeft':  if(vx!==1){vx=-1;vy=0;}  break;
          case 'ArrowRight': if(vx!==-1){vx=1;vy=0;} break;
        }
      }
    });

    // Dokunmatik
    function bindTouch(){
      ['up','down','left','right'].forEach(dir=>{
        const btn=document.getElementById(dir+'Btn');
        const h=e=>{
          e.preventDefault();
          if(!isRunning||isPaused) return;
          switch(dir){
            case 'up':    if(vy!==1){vx=0;vy=-1;} break;
            case 'down':  if(vy!==-1){vx=0;vy=1;}  break;
            case 'left':  if(vx!==1){vx=-1;vy=0;}  break;
            case 'right': if(vx!==-1){vx=1;vy=0;} break;
          }
        };
        btn.addEventListener('touchstart',h,{passive:false});
        btn.addEventListener('click',h);
      });
    }

    // Ba≈ülangƒ±√ß
    window.addEventListener('load',()=>{
      attachScoreListener();
      bindTouch();
    });

    startBtn.addEventListener('click',()=>{
      nickname = nickIn.value.trim();
      if(!nickname){alert('Adƒ±nƒ± gir!'); nickIn.focus(); return;}
      mainM.style.display='none'; gc.style.display='flex';
      playerNameEl.textContent = `Oyuncu: ${nickname}`;
      // reset
      snake=[{x:8,y:10},{x:7,y:10},{x:6,y:10}];
      vx=1;vy=0; score=0; naCount=0; superApple=null;
      currentScoreEl.textContent='Skor: 0';
      mobileScoreEl.textContent='Skor: 0';
      placeApple();
      isRunning=false; isPaused=false; hasStarted=false;
      clickToStart.style.display='block';
      runGame();
      attachScoreListener();
    });

    clickToStart.addEventListener('click',()=>{
      if(!hasStarted){
        isRunning=true; hasStarted=true; isPaused=false;
        clickToStart.style.display='none';
      }
    });

    restartBtn.addEventListener('click',()=>{
      document.getElementById('gameOverScreen').style.display='none';
      clearInterval(gameInt);
      gc.style.display='none'; mainM.style.display='flex';
      nickIn.value=''; nickIn.focus();
      isRunning=isPaused=hasStarted=false;
      attachScoreListener();
    });
  </script>
</body>
</html>
