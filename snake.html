<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>üêç Yƒ±lan Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    /* ===== Global ===== */
    * { box-sizing:border-box; margin:0; padding:0; font-family:'Orbitron',sans-serif }
    body {
      background: linear-gradient(145deg,#0f2027,#203a43,#2c5364);
      color:#fff; display:flex; flex-direction:column; align-items:center;
      padding:20px; min-height:100vh;
    }

    /* ===== Ba≈ülƒ±k (neon) ===== */
    h1 {
      font-size:2.5rem; margin-bottom:1.5rem;
      color:#0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff;
      user-select:none; text-align:center;
    }

    /* ===== Ana Men√º ===== */
    #mainMenu {
      position: relative;
      display:flex; flex-direction:column; align-items:center;
      gap:1rem; margin-bottom:2rem;
      width:90vw; max-width:360px;
      /* hafif arka plan glow efekti */
      animation: menuGlow 3s ease-in-out infinite alternate;
    }
    @keyframes menuGlow {
      from { box-shadow: 0 0 8px rgba(0,255,255,0.2); }
      to   { box-shadow: 0 0 20px rgba(0,255,255,0.6); }
    }
    #nicknameInput {
      width:100%; padding:.75rem 1rem; border:none; border-radius:6px;
      font-size:1rem; outline:none; transition:box-shadow .3s;
    }
    #nicknameInput:focus { box-shadow:0 0 8px #0ff; }
    #startButton {
      width:100%; padding:.75rem; font-size:1rem; border:none;
      border-radius:6px; background:#28a745; color:#fff; cursor:pointer;
      transition:background .3s;
    }
    #startButton:hover { background:#218838; }

    /* ==== En Y√ºksek Skor Bloƒüu ==== */
    #scoreTable {
      position:relative;
      width:100%; background:rgba(255,255,255,0.1);
      padding:1rem; border-radius:8px; text-align:center;
      /* hafif pulsing glow */
      animation: pulseGlow 2.5s ease-in-out infinite alternate;
    }
    @keyframes pulseGlow {
      from { box-shadow: 0 0 5px rgba(0,255,255,0.2); }
      to   { box-shadow: 0 0 15px rgba(0,255,255,0.6); }
    }
    #scoreTable h2 {
      font-size:1.4rem; color:#0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff;
      margin-bottom:.75rem;
    }
    #topScores {
      list-style:none; padding:0; margin:0;
    }
    #topScores li {
      display:inline-flex; align-items:center;
      font-size:1rem; color:#d0f0f0;
    }
    #topScores .medal { margin-right:.5rem; font-size:1.2rem; }

    /* ===== Oyun Ekranƒ± ===== */
    #gameContainer {
      display:none; flex-direction:row; gap:1.5rem;
      align-items:flex-start; width:100%; max-width:760px;
    }
    #gameFrame {
      position:relative; width:400px; height:400px;
      background:#111; border:8px solid #ddd; border-radius:12px;
      box-shadow:0 0 15px #0ff; overflow:hidden;
    }
    canvas { width:100%; height:100%; display:block; background:#111; }
    #clickToStart {
      position:absolute; top:45%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.7); color:#0ff;
      padding:.75rem 1.25rem; border-radius:8px;
      font-size:1.2rem; cursor:pointer; animation:blink 1s infinite;
      user-select:none;
    }
    @keyframes blink {0%,100%{opacity:1}50%{opacity:.5}}
    #gameOverScreen {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.85); padding:2rem;
      border-radius:12px; text-align:center; display:none; color:#f44;
    }
    #gameOverScreen h2 { margin-bottom:1rem; font-size:1.4rem; }
    #restartButton {
      padding:.75rem 1.5rem; font-size:1rem;
      background:#007bff; color:#fff; border:none; border-radius:8px;
      cursor:pointer; transition:background .3s;
    }
    #restartButton:hover { background:#0056b3; }

    /* ===== Saƒü Panel ===== */
    #scorePanel {
      width:280px; background:rgba(0,0,0,0.5);
      padding:1rem; border-radius:12px; box-shadow:0 0 15px #0ff;
      font-size:.95rem; user-select:none; /* artƒ±k statik */
      position:static;
      margin-top:1.5rem;
    }
    #scorePanel h3 { font-size:1.1rem; margin-bottom:.75rem; }
    #scorePanel p#instructions {
      font-size:.9rem; line-height:1.3; margin-bottom:1rem;
    }
    #currentScore {
      font-size:1.1rem; color:#0ff; margin-bottom:1rem;
    }
    #scorePanel h3.score-header {
      font-size:1rem; color:#0ff; margin-bottom:.5rem;
    }
    #liveScores {
      list-style:decimal inside; font-size:.9rem; color:#fff;
      padding-left:0; margin:0;
    }
    #liveScores li {
      display:flex; align-items:center; margin-bottom:.5rem;
    }
    #liveScores .medal { margin-right:.5rem; }

    /* ===== Dokunmatik Oklar (default gizli) ===== */
    .touch-controls { display:none; }

    /* ===== Mobil & Dokunmatik ===== */
    @media (pointer:coarse) and (hover:none) {
      #gameContainer { flex-direction:column; align-items:center; }
      #gameFrame {
        width:90vw; height:90vw; max-width:360px; max-height:360px;
        margin-bottom:2vh;
      }
      /* Panel artƒ±k static, canvas‚Äôƒ±n altƒ±na iner */
      #gameFrame + #scorePanel { /* scorePanel hemen gameFrame‚Äôin altƒ± */ }

      /* Oklarƒ± frame‚Äôin k√∂≈üelerine yerle≈ütir */
      .touch-controls { display:block!important; }
      #upBtn    { position:absolute!important; top:10px!important;   left:50%!important; transform:translateX(-50%)!important; }
      #downBtn  { position:absolute!important; bottom:10px!important; left:50%!important; transform:translateX(-50%)!important; }
      #leftBtn  { position:absolute!important; bottom:50px!important; left:10px!important; }
      #rightBtn { position:absolute!important; bottom:50px!important; right:10px!important; }
      .touch-controls button {
        width:60px!important; height:60px!important;
        opacity:.3!important; font-size:1.5rem!important;
        border:none; border-radius:50%; background:rgba(255,255,255,0.2)!important;
        color:#fff!important;
      }
    }

    @media (max-width:500px) {
      h1 { font-size:2rem; }
      #startButton { font-size:.9rem; padding:.6rem; }
    }
  </style>
</head>
<body>
  <h1>üêç Yƒ±lan Oyunu</h1>

  <div id="mainMenu">
    <input id="nicknameInput" type="text" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" maxlength="12"/>
    <button id="startButton">Oyuna Ba≈üla</button>
    <div id="scoreTable">
      <h2>üèÜ En Y√ºksek Skor</h2>
      <ol id="topScores"></ol>
    </div>
  </div>

  <div id="gameContainer">
    <div id="gameFrame">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="clickToStart">Ba≈ülamak i√ßin tƒ±klayƒ±n</div>
      <div id="gameOverScreen">
        <h2>Game Over</h2>
        <button id="restartButton">Tamam</button>
      </div>
      <!-- Mobil y√∂n tu≈ülarƒ± -->
      <div class="touch-controls">
        <button id="upBtn">‚ñ≤</button>
        <button id="leftBtn">‚óÄ</button>
        <button id="downBtn">‚ñº</button>
        <button id="rightBtn">‚ñ∂</button>
      </div>
    </div>
    <!-- Bilgilendirme & skor paneli artƒ±k canvas‚Äôin DI≈ûINDA -->
    <div id="scorePanel">
      <h3>Bilgilendirme</h3>
      <p id="instructions">
        Y√∂n tu≈ülarƒ±yla oynanƒ±r.<br/>
        Bo≈üluk tu≈üu: Ba≈ülat / Duraklat<br/>
        √áarpƒ±nca biter.
      </p>
      <div id="currentScore">Skor: 0</div>
      <h3 class="score-header">Skor Tablosu</h3>
      <ol id="liveScores"></ol>
    </div>
  </div>

  <!-- Firebase + Oyun JS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuPoIPBXKNFrqQpRBuABog8t9YdSt8n7c",
      authDomain: "benimoyunlarim-9c38c.firebaseapp.com",
      databaseURL: "https://benimoyunlarim-9c38c-default-rtdb.firebaseio.com",
      projectId: "benimoyunlarim-9c38c",
      storageBucket: "benimoyunlarim-9c38c.appspot.com",
      messagingSenderId: "48251257364",
      appId: "1:48251257364:web:14c665dc8609a5d5e7dd01",
      measurementId: "G-23MZX1FJ5V"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const nicknameInput   = document.getElementById('nicknameInput');
    const startButton     = document.getElementById('startButton');
    const mainMenu        = document.getElementById('mainMenu');
    const gameContainer   = document.getElementById('gameContainer');
    const clickToStart    = document.getElementById('clickToStart');
    const restartButton   = document.getElementById('restartButton');
    const currentScoreEl  = document.getElementById('currentScore');
    const topScoresList   = document.getElementById('topScores');
    const liveScoresList  = document.getElementById('liveScores');
    const canvas          = document.getElementById('gameCanvas');
    const ctx             = canvas.getContext('2d');

    const gridSize = 20, tileCount = canvas.width / gridSize;
    let snake = [], velocityX=0, velocityY=0, apple={}, superApple=null;
    let score=0, normalAppleCount=0;
    let isRunning=false, isPaused=false, hasStarted=false, gameInterval, nickname='';

    function attachScoreListener(){
      db.ref('scores').orderByChild('score').limitToLast(1)
        .on('value', snap=>{
          const arr=[]; snap.forEach(c=>arr.unshift(c.val()));
          topScoresList.innerHTML=''; liveScoresList.innerHTML='';
          if(arr.length){
            const e=arr[0];
            [topScoresList,liveScoresList].forEach(list=>{
              const li=document.createElement('li');
              const span=document.createElement('span');
              span.className='medal'; span.textContent='ü•á';
              li.appendChild(span);
              li.append(` ${e.name}: ${e.score}`);
              list.appendChild(li);
            });
          } else {
            const li=document.createElement('li');
            li.textContent='‚Äî: ‚Äî';
            topScoresList.appendChild(li);
            liveScoresList.appendChild(li.cloneNode(true));
          }
        });
    }
    function saveScore(n,s){ return db.ref('scores').push({name:n,score:s,timestamp:Date.now()}); }
    function placeApple(){ apple={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)}; if(snake.some(s=>s.x===apple.x&&s.y===apple.y)||(superApple&&superApple.x===apple.x&&superApple.y===apple.y)) placeApple(); }
    function placeSuperApple(){ superApple={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)}; if(snake.some(s=>s.x===superApple.x&&s.y===superApple.y)||(apple.x===superApple.x&&apple.y===superApple.y)) placeSuperApple(); }
    function drawGame(){ ctx.fillStyle='#111';ctx.fillRect(0,0,canvas.width,canvas.height); if(!superApple){ctx.fillStyle='#ff4444';ctx.beginPath();ctx.arc(apple.x*gridSize+gridSize/2,apple.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);ctx.fill();} if(superApple){ctx.fillStyle='#ffd700';ctx.beginPath();ctx.arc(superApple.x*gridSize+gridSize/2,superApple.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);ctx.fill();} snake.forEach((seg,i)=>{ctx.fillStyle=i===0?'#00ffff':'#00cccc';ctx.strokeStyle='#005555';ctx.lineWidth=2;ctx.beginPath();ctx.arc(seg.x*gridSize+gridSize/2,seg.y*gridSize+gridSize/2,gridSize/2.5,0,Math.PI*2);ctx.fill();ctx.stroke();});}
    function gameStep(){ if(isPaused)return; const nx=snake[0].x+velocityX,ny=snake[0].y+velocityY; if(nx<0||nx>=tileCount||ny<0||ny>=tileCount||snake.some(s=>s.x===nx&&s.y===ny)){endGame();return;} snake.unshift({x:nx,y:ny}); if(!superApple&&nx===apple.x&&ny===apple.y){score++;currentScoreEl.textContent=`Skor: ${score}`;normalAppleCount++; normalAppleCount>=10?placeSuperApple():placeApple();}else if(superApple&&nx===superApple.x&&ny===superApple.y){score+=50;currentScoreEl.textContent=`Skor: ${score}`;superApple=null;normalAppleCount=0;placeApple();}else snake.pop(); drawGame();}
    function endGame(){isPaused=isRunning=false;clickToStart.style.display='none';saveScore(nickname,score).then(()=>{});document.getElementById('gameOverScreen').style.display='block';}
    function runGameLoop(){clearInterval(gameInterval);gameInterval=setInterval(gameStep,120);}

    window.addEventListener('load',()=>{
      attachScoreListener();
      bindTouchControls();
      window.addEventListener('keydown',e=>{
        if(!isRunning&&!hasStarted) return;
        if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)){
          e.preventDefault();
          switch(e.key){
            case 'ArrowUp':if(velocityY!==1)velocityX=0,velocityY=-1;break;
            case 'ArrowDown':if(velocityY!==-1)velocityX=0,velocityY=1;break;
            case 'ArrowLeft':if(velocityX!==1)velocityX=-1,velocityY=0;break;
            case 'ArrowRight':if(velocityX!==-1)velocityX=1,velocityY=0;break;
            case ' ':
              if(!hasStarted)return;
              isPaused=!isPaused;
              currentScoreEl.textContent=isPaused?'Oyun Duraklatƒ±ldƒ± (Bo≈üluk ile devam ettir)':`Skor: ${score}`;
          }
        }
      });
    });

    startButton.addEventListener('click',()=>{
      nickname=nicknameInput.value.trim();
      if(!nickname){alert('Kullanƒ±cƒ± adƒ± gerekli');nicknameInput.focus();return;}
      mainMenu.style.display='none';
      gameContainer.style.display='flex';
      snake=[{x:8,y:10},{x:7,y:10},{x:6,y:10}];
      velocityX=1;velocityY=0;score=0;normalAppleCount=0;
      currentScoreEl.textContent='Skor: 0';
      superApple=null;placeApple();
      isPaused=isRunning=false;hasStarted=false;
      clickToStart.style.display='block';
      drawGame();
    });

    clickToStart.addEventListener('click',()=>{
      if(!hasStarted){
        isRunning=true;isPaused=false;hasStarted=true;
        clickToStart.style.display='none';
        runGameLoop();
      }
    });

    restartButton.addEventListener('click',()=>{
      document.getElementById('gameOverScreen').style.display='none';
      clearInterval(gameInterval);
      gameContainer.style.display='none';
      mainMenu.style.display='flex';
      nicknameInput.value='';nicknameInput.focus();
      isPaused=isRunning=hasStarted=false;
      attachScoreListener();
    });

    function bindTouchControls(){
      ['up','left','down','right'].forEach(dir=>{
        document.getElementById(dir+'Btn').addEventListener('touchstart',e=>{
          e.preventDefault();
          if(isRunning&&hasStarted){
            if(dir==='up'&&velocityY!==1)velocityX=0,velocityY=-1;
            if(dir==='down'&&velocityY!==-1)velocityX=0,velocityY=1;
            if(dir==='left'&&velocityX!==1)velocityX=-1,velocityY=0;
            if(dir==='right'&&velocityX!==-1)velocityX=1,velocityY=0;
          }
        });
      });
    }
  </script>
</body>
</html>
