<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ YÄ±lan Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    /* ===== Global Reset ===== */
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
      user-select: none;
    }

    /* ===== MasaÃ¼stÃ¼ / Desktop Stilleri ===== */
    #gameContainer {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 25px;
      width: 100%;
      max-width: 760px;
    }
    #gameFrame {
      position: relative;
      background-color: #111;
      width: 400px;
      height: 400px;
      border: 10px double #ddd;
      box-shadow: 0 0 15px 5px #00ffcc;
      overflow: hidden;
      border-radius: 15px;
    }
    .touch-controls {
      display: none !important;
    }

    /* â€”â€” SaÄŸdaki Bilgi & Skor Paneli â€”â€” */
    #scorePanel {
      width: 280px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #00ffff;
      color: white;
      user-select: none;
    }
    #scorePanel h3 {
      text-align: left;
      font-size: 1.3em;
      margin-bottom: 12px;
    }
    #scorePanel h3.score-header {
      color: #0ff;
    }
    #scorePanel p#instructions {
      font-size: 1.1em;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    #scorePanel #currentScore {
      font-size: 1.3em;
      color: #0ff;
      margin-bottom: 15px;
    }
    #scorePanel ol#liveScores {
      list-style-type: decimal;
      padding-left: 20px;
      margin-bottom: 0;
    }
    #scorePanel ol#liveScores li {
      margin-bottom: 8px;
      font-size: 1.1em;
      color: #fff;
    }
    #scorePanel ol#liveScores li span.medal {
      margin-right: 6px;
    }

    /* ===== MenÃ¼ ve DiÄŸer Global Stiller ===== */
    #mainMenu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
      width: 320px;
      max-width: 90vw;
    }
    #nicknameInput {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 320px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    #nicknameInput:focus { box-shadow: 0 0 8px #0ff; }
    #startButton {
      padding: 10px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #28a745;
      transition: background-color 0.3s ease;
      color: white;
      width: 100%;
      max-width: 320px;
      user-select: none;
    }
    #startButton:hover { background-color: #218838; }
    #scoreTable {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 15px 25px;
      border-radius: 12px;
      width: 100%;
      max-height: 230px;
      overflow-y: auto;
      text-align: center;
      user-select: none;
    }
    #scoreTable h2 {
      font-size: 1.3em;
      margin-bottom: 12px;
    }
    #scoreTable ol {
      font-size: 0.9em;
      padding-left: 0;
      list-style-position: inside;
      color: #d0f0f0;
    }

    /* Canvas & Overlay */
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      background: #111;
    }
    #clickToStart {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.6em;
      color: #0ff;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 25px;
      border-radius: 12px;
      display: none;
      animation: blink 1s infinite;
      user-select: none;
      pointer-events: auto;
      cursor: pointer;
      touch-action: none;
    }
    @keyframes blink {
      0%,100% { opacity:1; }
      50%    { opacity:0.5; }
    }
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.85);
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      z-index: 1000;
      display: none;
      user-select: none;
    }
    #gameOverScreen h2 {
      font-size: 2em;
      margin-bottom: 25px;
      color: #ff4444;
      text-shadow: 2px 2px 6px #000;
    }
    #restartButton {
      padding: 12px 28px;
      font-size: 1.1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      touch-action: none;
    }
    #restartButton:hover { background-color: #0056b3; }

    /* ===== Mobil Stili: YalnÄ±zca gerÃ§ek dokunmatik cihazlarda ===== */
    @media only screen and (max-width:600px) and (hover:none) and (pointer:coarse) {
      #gameContainer {
        position: relative!important;
        display: flex!important;
        flex-direction: column!important;
        align-items: center!important;
      }
      #gameFrame {
        width: 90vw!important;
        height: 90vw!important;
        max-width: none!important;
        max-height: none!important;
      }
      #scorePanel {
        position: absolute!important;
        top: 12px!important;
        left: 50%!important;
        transform: translateX(-50%)!important;
        background: transparent!important;
        box-shadow: none!important;
        padding: 6px 12px!important;
        margin: 0!important;
        width: auto!important;
        z-index: 100!important;
      }
      #scorePanel > *:not(#currentScore) { display: none!important; }
      #currentScore {
        display: block!important;
        font-size: 1.3rem!important;
        color: #0ff!important;
        margin: 0!important;
        user-select: none!important;
      }
      .touch-controls {
        display: grid!important;
        position: absolute!important;
        bottom: 20px!important;
        left: 50%!important;
        transform: translateX(-50%)!important;
        grid-template-columns: 80px 80px 80px;
        grid-template-rows: 80px 80px;
        grid-template-areas:
          ". up ."
          "left down right";
        gap: 15px!important;
        z-index: 200!important;
      }
      .touch-controls button {
        width: 80px!important;
        height: 80px!important;
        font-size: 2rem!important;
        border: none!important;
        border-radius: 50%!important;
        opacity: 0.85!important;
        touch-action: none!important;
        background: rgba(255,255,255,0.2)!important;
        color: #fff!important;
      }
      #upBtn    { grid-area: up; }
      #leftBtn  { grid-area: left; }
      #downBtn  { grid-area: down; }
      #rightBtn { grid-area: right; }
    }
  </style>
</head>
<body>
  <h1>ğŸ YÄ±lan Oyunu</h1>

  <div id="mainMenu">
    <input
      type="text"
      id="nicknameInput"
      placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin"
      maxlength="12"
      autocomplete="off"
      spellcheck="false"
    />
    <button id="startButton">Oyuna BaÅŸla</button>

    <div id="scoreTable">
      <h2>ğŸ† En Ä°yi Skorlar</h2>
      <ol id="topScores"></ol>
    </div>
  </div>

  <div id="gameContainer" style="display:none;">
    <div id="gameFrame">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="clickToStart">BaÅŸlamak iÃ§in tÄ±klayÄ±n</div>
      <div id="gameOverScreen">
        <h2>Game Over</h2>
        <button id="restartButton">Tamam</button>
      </div>
    </div>

    <div id="scorePanel">
      <h3>Bilgilendirme</h3>
      <p id="instructions">
        Oyun yÃ¶n tuÅŸlarÄ±yla oynanÄ±r.<br/>
        BoÅŸluk tuÅŸu: BaÅŸlat / Duraklat<br/>
        Duvara veya kendine Ã§arparsan oyun biter.
      </p>
      <div id="currentScore">Skor: 0</div>
      <h3 class="score-header">Skor Tablosu</h3>
      <ol id="liveScores"></ol>
    </div>

    <!-- Mobil yÃ¶n butonlarÄ± -->
    <div class="touch-controls">
      <button id="upBtn">â–²</button>
      <button id="leftBtn">â—€</button>
      <button id="rightBtn">â–¶</button>
      <button id="downBtn">â–¼</button>
    </div>
  </div>

  <!-- Firebase + Oyun Scriptleri -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    // Firebase KonfigÃ¼rasyonu
    const firebaseConfig = {
      apiKey: "AIzaSyDuPoIPBXKNFrqQpRBuABog8t9YdSt8n7c",
      authDomain: "benimoyunlarim-9c38c.firebaseapp.com",
      databaseURL: "https://benimoyunlarim-9c38c-default-rtdb.firebaseio.com",
      projectId: "benimoyunlarim-9c38c",
      storageBucket: "benimoyunlarim-9c38c.appspot.com",
      messagingSenderId: "48251257364",
      appId: "1:48251257364:web:14c665dc8609a5d5e7dd01",
      measurementId: "G-23MZX1FJ5V"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM ElemanlarÄ±
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const clickToStart = document.getElementById('clickToStart');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const restartButton = document.getElementById('restartButton');
    const mainMenu = document.getElementById('mainMenu');
    const gameContainer = document.getElementById('gameContainer');
    const nicknameInput = document.getElementById('nicknameInput');
    const startButton = document.getElementById('startButton');
    const currentScoreDisplay = document.getElementById('currentScore');
    const topScoresList = document.getElementById('topScores');
    const liveScoresList = document.getElementById('liveScores');

    // Oyun DeÄŸiÅŸkenleri
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [], velocityX = 0, velocityY = 0, apple = {}, superApple = null;
    let score = 0, normalAppleCount = 0;
    let isRunning = false, isPaused = false, hasStarted = false, gameInterval, nickname = '';

    // SkorlarÄ± GÃ¼ncelle (ilk 10 en yÃ¼ksek, 1-3 iÃ§in madalyalar)
    function updateScoreLists() {
      db.ref('scores').orderByChild('score').limitToLast(10).once('value')
        .then(snapshot => {
          const scores = [];
          snapshot.forEach(child => scores.unshift(child.val()));
          scores.sort((a,b) => b.score - a.score);
          // MenÃ¼deki En Ä°yi Skorlar
          topScoresList.innerHTML = '';
          scores.forEach((entry, idx) => {
            const rank = idx + 1;
            const li = document.createElement('li');
            li.textContent = `${rank}. ${entry.name}: ${entry.score}`;
            topScoresList.appendChild(li);
          });
          // Oyun iÃ§indeki Skor Tablosu
          liveScoresList.innerHTML = '';
          scores.forEach((entry, idx) => {
            const rank = idx + 1;
            const medal = rank===1?'ğŸ¥‡':rank===2?'ğŸ¥ˆ':rank===3?'ğŸ¥‰':'';
            const li = document.createElement('li');
            if(medal) {
              const span = document.createElement('span');
              span.className = 'medal';
              span.textContent = medal;
              li.appendChild(span);
            }
            li.appendChild(document.createTextNode(`${rank}. ${entry.name}: ${entry.score}`));
            liveScoresList.appendChild(li);
          });
        })
        .catch(console.error);
    }

    // Elma YerleÅŸtirme
    function placeApple() {
      apple.x = Math.floor(Math.random() * tileCount);
      apple.y = Math.floor(Math.random() * tileCount);
      if (snake.some(s => s.x===apple.x && s.y===apple.y) ||
          (superApple && superApple.x===apple.x && superApple.y===apple.y)) {
        placeApple();
      }
    }
    function placeSuperApple() {
      superApple = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
      if (snake.some(s => s.x===superApple.x && s.y===superApple.y) ||
          (apple.x===superApple.x && apple.y===superApple.y)) {
        placeSuperApple();
      }
    }

    // Oyun BaÅŸlat
    function startGame() {
      if (!nickname.trim()) { alert('LÃ¼tfen kullanÄ±cÄ± adÄ±nÄ±zÄ± girin.'); return; }
      mainMenu.style.display = 'none';
      gameContainer.style.display = 'flex';
      snake = [{x:8,y:10},{x:7,y:10},{x:6,y:10}];
      velocityX = 1; velocityY = 0; score = 0; normalAppleCount = 0;
      currentScoreDisplay.textContent = 'Skor: 0';
      superApple = null; placeApple();
      isPaused = isRunning = hasStarted = false;
      clickToStart.style.display = 'block';
      gameOverScreen.style.display = 'none';
      updateScoreLists();
      drawGame();
    }

    // Ã‡izim
    function drawGame() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (!superApple) {
        ctx.fillStyle = '#ff4444';
        ctx.beginPath();
        ctx.arc(apple.x*gridSize+gridSize/2, apple.y*gridSize+gridSize/2, gridSize/2.5, 0, Math.PI*2);
        ctx.fill();
      }
      if (superApple) {
        ctx.fillStyle = '#ffd700';
        ctx.beginPath();
        ctx.arc(superApple.x*gridSize+gridSize/2, superApple.y*gridSize+gridSize/2, gridSize/2.5, 0, Math.PI*2);
        ctx.fill();
      }
      snake.forEach((seg,i) => {
        ctx.fillStyle = i===0 ? '#00ffff' : '#00cccc';
        ctx.strokeStyle = '#005555';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(seg.x*gridSize+gridSize/2, seg.y*gridSize+gridSize/2, gridSize/2.5, 0, Math.PI*2);
        ctx.fill(); ctx.stroke();
      });
    }

    // Oyun AdÄ±mÄ±
    function gameStep() {
      if (isPaused) return;
      const headX = snake[0].x + velocityX, headY = snake[0].y + velocityY;
      if (headX<0||headX>=tileCount||headY<0||headY>=tileCount) { endGame(); return; }
      if (snake.some(s=>s.x===headX&&s.y===headY)) { endGame(); return; }
      snake.unshift({x:headX,y:headY});
      if (superApple && headX===superApple.x && headY===superApple.y) {
        score += 50; currentScoreDisplay.textContent = `Skor: ${score}`;
        superApple = null; normalAppleCount = 0; placeApple();
      } else if (!superApple && headX===apple.x && headY===apple.y) {
        score += 1; currentScoreDisplay.textContent = `Skor: ${score}`;
        normalAppleCount++;
        if (normalAppleCount>=10) placeSuperApple(); else placeApple();
      } else {
        snake.pop();
      }
      drawGame();
    }

    // Oyun BitiÅŸi
    function endGame() {
      isPaused = isRunning = hasStarted = false;
      clickToStart.style.display = 'none';
      db.ref('scores').push().set({ name: nickname, score: score, timestamp: Date.now() });
      gameOverScreen.style.display = 'block';
    }

    // DÃ¶ngÃ¼yÃ¼ BaÅŸlat
    function runGameLoop() {
      clearInterval(gameInterval);
      gameInterval = setInterval(gameStep, 120);
    }

    /* ===== Event Listenerâ€™lar ===== */
    window.addEventListener('keydown', e => {
      const keys = ['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '];
      if (keys.includes(e.key)) e.preventDefault();
      if (!isRunning && !hasStarted) return;
      switch(e.key){
        case 'ArrowUp':    if(velocityY!==1){velocityX=0;velocityY=-1;} break;
        case 'ArrowDown':  if(velocityY!==-1){velocityX=0;velocityY=1;} break;
        case 'ArrowLeft':  if(velocityX!==1){velocityX=-1;velocityY=0;} break;
        case 'ArrowRight': if(velocityX!==-1){velocityX=1;velocityY=0;} break;
        case ' ':
          if (!hasStarted) return;
          isPaused = !isPaused;
          currentScoreDisplay.textContent = isPaused
            ? 'Oyun DuraklatÄ±ldÄ± (BoÅŸluk ile devam ettir)'
            : `Skor: ${score}`;
          break;
      }
    });

    startButton.addEventListener('click', () => {
      nickname = nicknameInput.value.trim();
      if (!nickname) { alert('LÃ¼tfen kullanÄ±cÄ± adÄ±nÄ±zÄ± girin.'); nicknameInput.focus(); return; }
      startGame();
    });

    clickToStart.addEventListener('click', () => {
      if (!hasStarted) {
        isRunning = true; isPaused = false; hasStarted = true;
        clickToStart.style.display = 'none';
        runGameLoop();
      }
    });
    clickToStart.addEventListener('touchend', e => {
      e.preventDefault(); clickToStart.click();
    });
    document.getElementById('gameFrame').addEventListener('touchstart', e => {
      e.preventDefault();
      if (clickToStart.style.display === 'block') clickToStart.click();
    });

    restartButton.addEventListener('click', () => {
      gameContainer.style.display = 'none';
      mainMenu.style.display = 'flex';
      nicknameInput.value = ''; nicknameInput.focus();
      gameOverScreen.style.display = 'none';
      clearInterval(gameInterval);
      isRunning = isPaused = hasStarted = false;
      updateScoreLists();
    });
    restartButton.addEventListener('touchend', e => {
      e.preventDefault(); restartButton.click();
    });

    function bindTouchControls(){
      document.getElementById('upBtn').addEventListener('touchstart', e=>{
        e.preventDefault(); if(isRunning&&hasStarted&&velocityY!==1){velocityX=0;velocityY=-1;}
      });
      document.getElementById('leftBtn').addEventListener('touchstart', e=>{
        e.preventDefault(); if(isRunning&&hasStarted&&velocityX!==1){velocityX=-1;velocityY=0;}
      });
      document.getElementById('rightBtn').addEventListener('touchstart', e=>{
        e.preventDefault(); if(isRunning&&hasStarted&&velocityX!==-1){velocityX=1;velocityY=0;}
      });
      document.getElementById('downBtn').addEventListener('touchstart', e=>{
        e.preventDefault(); if(isRunning&&hasStarted&&velocityY!==-1){velocityX=0;velocityY=1;}
      });
    }

    window.addEventListener('load', () => {
      bindTouchControls();
      updateScoreLists();
    });
  </script>
</body>
</html>
