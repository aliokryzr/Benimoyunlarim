<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>🍳 Yemek Tarifi Önerileri 🍳</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Georgia,serif}
    body{background:#0d1117;color:#c9d1d9;display:flex;flex-direction:column;align-items:center;padding:2rem}
    .container,.results-frame{background:#161b22;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.6);width:100%;max-width:600px;margin-bottom:1.5rem}
    .container{padding:2rem}
    .container h1{margin-bottom:1rem;font-size:1.8rem;text-align:center;color:#58a6ff}
    .container p{margin-bottom:0.5rem}
    .container input{width:100%;padding:0.6rem;margin:0 0 0.8rem;border:1px solid #30363d;border-radius:4px;font-size:1rem;background:#0d1117;color:#c9d1d9}
    .container button{width:100%;padding:0.7rem;background:#238636;color:#f0f6fc;border:none;border-radius:4px;cursor:pointer;font-size:1rem}
    .container button:hover{background:#2ea043}
    .contact{margin-top:0.5rem;text-align:center;color:#8b949e;font-size:0.9rem}
    .contact a{color:#58a6ff;text-decoration:none}
    #warning{margin-top:0.5rem;text-align:center;color:#f0ad4e;font-size:0.9rem;min-height:1.2em}

    .results-frame{display:none;padding:2rem}
    .results-frame h2{font-size:1.6rem;margin-bottom:0.5rem;color:#58a6ff}
    .hint{font-size:0.9rem;margin-bottom:1rem;color:#8b949e}
    #message{margin-bottom:1rem;font-style:italic}
    #results{list-style:none;padding:0}
    #results li{
      background:#0d1117;margin-bottom:1.5rem;padding:1rem;border:1px solid #30363d;border-radius:6px;
    }
    .recipe-title{font-size:1.3rem;color:#58a6ff;cursor:pointer;margin-bottom:0.8rem}
    .ings{display:flex;justify-content:space-between;margin-bottom:0.8rem}
    .ings div{width:48%}
    .ings strong{display:block;color:#ffea7f;margin-bottom:0.4rem}
    .ings ul{list-style:none;padding:0}
    .ings li{
      border:1px solid #30363d;
      border-radius:4px;
      padding:0.4rem;
      margin-bottom:0.4rem;
    }
    hr{border:none;border-top:1px solid #30363d;margin:1rem 0}
    .instructions{background:#161b22;padding:0.8rem;border-radius:4px;color:#c9d1d9}
    .instructions ol{margin-left:1.2rem}
    .instructions li{margin-bottom:0.4rem}
  </style>
</head>
<body>
  <div class="container">
    <h1>🍳 Yemek Tarifi Önerileri 🍳</h1>
    <p>Elindeki malzemeleri virgülle ayırıp yaz:</p>
    <input id="ingredients" placeholder="örn: biber, domates, patates">
    <button id="searchBtn">Tarif Ara</button>
    <p class="contact">İletişim: <a href="mailto:Ali@Siber.NET">Ali@Siber.NET</a></p>
    <p id="warning"></p>
  </div>

  <div class="results-frame" id="results-container">
    <h2>Sonuçlar</h2>
    <p class="hint">Yapılışını görmek için başlığa tıkla</p>
    <div id="message"></div>
    <ul id="results"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const staticMap = {
        domates:'tomato', sogan:'onion', biber:'pepper',
        patates:'potatoes', tavuk:'chicken', yumurta:'eggs',
        un:'flour', sut:'milk', yulaf:'oats', cilek:'strawberries',
        makarna:'pasta', salca:'tomato paste'
      };
      const normalize = t=>t.normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase();
      async function translate(t,sl,tl){
        try{
          const r=await fetch(
            `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(t)}`
          );
          const a=await r.json();
          return a[0].map(i=>i[0]).join('')||t;
        }catch{return t;}
      }
      async function toEng(tr){
        const k=normalize(tr);
        return staticMap[k]||await translate(tr,'tr','en');
      }
      async function toTur(en){return await translate(en,'en','tr');}
      const sleep=ms=>new Promise(r=>setTimeout(r,ms));

      const btn=document.getElementById('searchBtn'),
            inp=document.getElementById('ingredients'),
            warn=document.getElementById('warning'),
            msg=document.getElementById('message'),
            ul=document.getElementById('results'),
            rc=document.getElementById('results-container');

      btn.addEventListener('click',async ()=>{
        const raw=inp.value.trim();
        if(!raw)return alert('Malzeme giriniz!');
        const list=raw.split(',').map(s=>s.trim()).filter(Boolean);

        warn.textContent='Veri tabanında belirtilen malzemeler aranıyor… ⏳';
        await sleep(1500);
        warn.textContent='';

        const enList=await Promise.all(list.map(toEng));
        msg.textContent='Tarifler getiriliyor… ⏳';
        ul.innerHTML=''; rc.style.display='none';

        try{
          // tüm filter sorguları
          const arrays=await Promise.all(enList.map(async ing=>{
            const r=await fetch(
              `https://www.themealdb.com/api/json/v1/1/filter.php?i=${encodeURIComponent(ing)}`
            );
            const j=await r.json();
            return j.meals||[];
          }));
          // union ranking
          const mapCount={};
          arrays.forEach(arr=>{
            arr.forEach(m=>{
              mapCount[m.idMeal]=mapCount[m.idMeal]?mapCount[m.idMeal]+1:1;
            });
          });
          const ranked=Object.entries(mapCount)
            .sort((a,b)=>b[1]-a[1])
            .map(([id,count])=>({id,count,meal:arrays[0].find(m=>m.idMeal===id)||{strMeal:'',idMeal:id}}));

          rc.style.display='block';
          if(!ranked.length){
            msg.textContent='Bu malzemelerle tarif bulunamadı 😕';
            return;
          }
          msg.textContent=`Bulunan ${ranked.length} tarif:`;

          for(let i=0;i<ranked.length;i++){
            const {meal:m}=ranked[i];
            const li=document.createElement('li');
            // başlık
            const h=document.createElement('div');
            h.className='recipe-title';
            h.textContent=`${i+1}. ${m.strMeal}`;
            toTur(m.strMeal).then(tr=>h.textContent=`${i+1}. ${tr}`);
            li.appendChild(h);

            // ingredients lookup
            const det=await fetch(
              `https://www.themealdb.com/api/json/v1/1/lookup.php?i=${m.idMeal}`
            ).then(r=>r.json()).then(j=>j.meals[0]);
            const all=[];
            for(let n=1;n<=20;n++){
              const nm=det[`strIngredient${n}`]?.trim(),
                    ms=det[`strMeasure${n}`]?.trim();
              if(nm) all.push({name:nm,measure:ms});
            }
            const uSet=new Set(list.map(x=>normalize(x)));
            const used=all.filter(x=>uSet.has(normalize(x.name)));
            const missed=all.filter(x=>!uSet.has(normalize(x.name)));

            // göster ingredient sütunları
            const ings=document.createElement('div');
            ings.className='ings';
            ['Kullanılabilir:',used,await Promise.all(used.map(x=>toTur(x.name)))],
            ['Eksik:',missed,await Promise.all(missed.map(x=>toTur(x.name)))]
            .forEach(([lbl,arr,trArr])=>{
              const col=document.createElement('div');
              const s=document.createElement('strong'); s.textContent=lbl;
              col.appendChild(s);
              const ul2=document.createElement('ul');
              arr.forEach((u,j)=>{
                const li2=document.createElement('li');
                li2.textContent=`${trArr[j]} (${u.measure})`;
                ul2.appendChild(li2);
              });
              col.appendChild(ul2);
              ings.appendChild(col);
            });
            li.appendChild(ings);

            // hr ve placeholder for instructions
            li.appendChild(document.createElement('hr'));
            ul.appendChild(li);

            // click to toggle instructions
            h.onclick=async ()=>{
              let box=li.querySelector('.instructions');
              if(box){
                box.style.display=box.style.display==='block'?'none':'block';
                return;
              }
              box=document.createElement('div');
              box.className='instructions';
              box.textContent='Yükleniyor…';
              li.appendChild(box);

              // adımlar çevir
              const steps=det.strInstructions.split(/\r?\n/).filter(l=>l.trim());
              const trSteps=await Promise.all(steps.map(s=>toTur(s)));
              box.innerHTML='<ol>'+trSteps.map(s=>`<li>${s}</li>`).join('')+'</ol>';
            };
          }
        }catch(e){
          console.error(e);
          msg.textContent='Hata oluştu, tekrar deneyin.';
        }
      });
    });
  </script>
</body>
</html>
