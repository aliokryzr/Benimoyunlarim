<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>🍳 Yemek Tarifi Önerileri 🍳</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Georgia,serif}
    body{background:#0d1117;color:#c9d1d9;display:flex;flex-direction:column;align-items:center;padding:2rem}
    .container,.results-frame{background:#161b22;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.6);width:100%;max-width:600px;margin-bottom:1.5rem}
    .container{padding:2rem}
    .container h1{margin-bottom:1rem;font-size:1.8rem;text-align:center;color:#58a6ff}
    .container p{margin-bottom:0.5rem}
    .container input{width:100%;padding:0.6rem;margin-bottom:0.8rem;border:1px solid #30363d;border-radius:4px;font-size:1rem;background:#0d1117;color:#c9d1d9}
    .container button{width:100%;padding:0.7rem;background:#238636;color:#f0f6fc;border:none;border-radius:4px;cursor:pointer;font-size:1rem}
    .container button:hover{background:#2ea043}
    .contact{margin-top:0.5rem;text-align:center;color:#8b949e;font-size:0.9rem}
    .contact a{color:#58a6ff;text-decoration:none}
    #warning{margin-top:0.5rem;text-align:center;color:#f0ad4e;font-size:0.9rem;min-height:1.2em}
    .results-frame{display:none;padding:2rem}
    .results-frame h2{font-size:1.6rem;margin-bottom:0.5rem;color:#58a6ff}
    .hint{font-size:0.9rem;margin-bottom:1rem;color:#8b949e}
    #message{margin-bottom:1rem;font-style:italic}
    #results{list-style:none;padding:0}
    #results li{background:#0d1117;margin-bottom:1rem;padding:1rem;border:1px solid #30363d;border-radius:6px}
    .recipe-title{font-size:1.3rem;margin-bottom:0.6rem;color:#58a6ff;cursor:pointer}
    .ings{display:flex;justify-content:space-between}
    .ings div{width:48%}
    .ings strong{display:block;margin-bottom:0.4rem;color:#ffea7f}
    .ings ul{list-style:disc;margin-left:1.2rem}
    hr{border:none;border-top:1px solid #30363d;margin:1rem 0}
    .instructions{background:#161b22;padding:0.8rem;border-radius:4px;margin-top:0.5rem;color:#c9d1d9}
    .instructions ol{margin-left:1.2rem}
    .instructions li{margin-bottom:0.4rem}
  </style>
</head>
<body>
  <div class="container">
    <h1>🍳 Yemek Tarifi Önerileri 🍳</h1>
    <p>Elindeki malzemeleri virgülle ayırıp yaz:</p>
    <input id="ingredients" placeholder="örn: patates, domates, soğan">
    <button id="searchBtn">Tarif Ara</button>
    <p class="contact">İletişim: <a href="mailto:Ali@Siber.NET">Ali@Siber.NET</a></p>
    <p id="warning"></p>
  </div>

  <div class="results-frame" id="results-container">
    <h2>Sonuçlar</h2>
    <p class="hint">Yapılışını görmek için başlığa tıkla</p>
    <div id="message"></div>
    <ul id="results"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      // Google Translate helper
      async function translate(text, sl, tl) {
        try {
          const res = await fetch(
            `https://translate.googleapis.com/translate_a/single?client=gtx` +
            `&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`
          );
          const arr = await res.json();
          return arr[0].map(item=>item[0]).join('') || text;
        } catch {
          return text;
        }
      }

      // Delay helper
      const sleep = ms => new Promise(r=>setTimeout(r,ms));

      const searchBtn = document.getElementById('searchBtn');
      const ingInput  = document.getElementById('ingredients');
      const warningP  = document.getElementById('warning');
      const msgDiv    = document.getElementById('message');
      const ulResults = document.getElementById('results');
      const resultsContainer = document.getElementById('results-container');

      searchBtn.addEventListener('click', async ()=>{
        const raw = ingInput.value.trim();
        if(!raw) return alert('Lütfen malzeme giriniz!');
        const list = raw.split(',').map(s=>s.trim()).filter(Boolean);

        // Uyarı
        warningP.textContent = 'Veri tabanında belirtilen malzemeler aranıyor… ⏳';
        await sleep(1500);
        warningP.textContent = '';

        // 1) Türkçe→İngilizce
        const enList = await Promise.all(
          list.map(tr=> translate(tr,'tr','en'))
        );

        // 2) Sorgu mesajı
        msgDiv.textContent = 'Tarifler getiriliyor… ⏳';
        ulResults.innerHTML = '';
        resultsContainer.style.display = 'none';

        try {
          // 3) TheMealDB filter sorguları
          const arrays = await Promise.all(enList.map(async ing=>{
            const r = await fetch(
              `https://www.themealdb.com/api/json/v1/1/filter.php?i=${encodeURIComponent(ing)}`
            );
            const j = await r.json();
            return j.meals || [];
          }));
          // 4) Kesişim
          const sets = arrays.map(a=>new Set(a.map(m=>m.idMeal)));
          const common = arrays[0]
            .map(m=>m.idMeal)
            .filter(id=>sets.every(s=>s.has(id)));

          resultsContainer.style.display='block';
          if(!common.length){
            msgDiv.textContent='Bu malzemelerle tarif bulunamadı 😕';
            return;
          }
          msgDiv.textContent=`Bulunan ${common.length} tarif:`;

          // ID→meal haritası
          const map0 = Object.fromEntries(arrays[0].map(m=>[m.idMeal,m]));

          // 5) Listele, çevir ve detay göster
          for(let i=0;i<common.length;i++){
            const id=common[i], m=map0[id];
            const li=document.createElement('li');
            const tEl=document.createElement('div');
            tEl.className='recipe-title';
            tEl.textContent=`${i+1}. ${m.strMeal}`;
            // Türkçeye çevir
            translate(m.strMeal,'en','tr').then(tr=> tEl.textContent=`${i+1}. ${tr}`);
            li.append(tEl,document.createElement('hr'));
            ulResults.append(li);

            tEl.onclick=async ()=>{
              let d=li.querySelector('.instructions');
              if(d){ d.style.display=d.style.display==='block'?'none':'block'; return; }
              d=document.createElement('div');
              d.className='instructions';
              d.textContent='Detaylar yükleniyor…';
              li.append(d);

              // lookup
              const rd=await fetch(
                `https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`
              );
              const jd=await rd.json();
              const meal=jd.meals[0];

              // malzeme+ölçü listesi
              const all=[];
              for(let n=1;n<=20;n++){
                const nm=meal[`strIngredient${n}`]?.trim(),
                      ms=meal[`strMeasure${n}`]?.trim();
                if(nm) all.push({name:nm,measure:ms});
              }

              // kullanılabilir/eksik
              const userSet=new Set(list.map(x=>x.toLowerCase()));
              const used=all.filter(x=>userSet.has(x.name.toLowerCase()));
              const missed=all.filter(x=>!userSet.has(x.name.toLowerCase()));

              // adımlar
              const steps=meal.strInstructions.split(/\r?\n/).filter(l=>l.trim());

              // 6) İng→Türk çeviriler
              const usedTr   =await Promise.all(used.map(x=>translate(x.name,'en','tr')));
              const missedTr =await Promise.all(missed.map(x=>translate(x.name,'en','tr')));
              const stepsTr  =await Promise.all(steps.map(s=>translate(s,'en','tr')));

              // render
              d.innerHTML=`
                <strong>Kullanılabilir Malzemeler:</strong>
                <ul>${used.map((u,j)=>`<li>${usedTr[j]} – ${u.measure}</li>`).join('')}</ul>
                <strong>Eksik Malzemeler:</strong>
                <ul>${missed.map((u,j)=>`<li>${missedTr[j]} – ${u.measure}</li>`).join('')}</ul>
                <hr>
                <strong>Yapılış Adımları:</strong>
                <ol>${stepsTr.map(s=>`<li>${s}</li>`).join('')}</ol>`;
            };
          }
        } catch(e){
          console.error(e);
          msgDiv.textContent='Bir hata oluştu, tekrar deneyiniz.';
        }
      });
    });
  </script>
</body>
</html>
